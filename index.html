<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineGenius | The Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Permanent+Marker&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* --- VIBRANT THEME VARIABLES --- */
        :root {
            /* == NEON NIGHTS (Dark Theme Default) == */
            --bg-paper: #140028; /* Deep Grape bg */
            --bg-panel: #220044; /* Richer purple panel */
            --ink: #ffffff;
            --ink-muted: #d1c4e9; /* Light lavender */
            --border: #4a148c; /* Vibrant purple border */
            --accent: #ff00cc; /* HOT PINK! */
            --accent-secondary: #00e5ff; /* NEON CYAN! */
            --card-bg: rgba(255, 255, 255, 0.07);
            --shadow-card: 0 15px 35px rgba(255, 0, 204, 0.4); /* Pink glow shadow */
            --grain-opacity: 0.04;
            --imdb-yellow: #ffd700;

            --font-head: 'Montserrat', sans-serif;
            --font-body: 'Poppins', sans-serif;
            --font-graffiti: 'Permanent Marker', cursive;
        }

        /* == TECHNICOLOR DAYDREAM (Light Theme Overrides) == */
        [data-theme="light"] {
            --bg-paper: #fffbea; /* Creamy yellow bg */
            --bg-panel: #f0faff; /* Light mint/sky panel */
            --ink: #1a1a2e; /* Deep dark blue text */
            --ink-muted: #5c5c8a;
            --border: #afeeee; /* Pale turquoise border */
            --accent: #00bcd4; /* BRIGHT TEAL! */
            --accent-secondary: #ff4081; /* POP CORAL! */
            --card-bg: #ffffff;
            --shadow-card: 8px 8px 0px rgba(0, 188, 212, 0.3); /* Fun hard shadow */
            --grain-opacity: 0.02;
            --imdb-yellow: #f5c518;
        }

        * { box-sizing: border-box; }
        body { 
            background-color: var(--bg-paper); 
            color: var(--ink); 
            font-family: var(--font-body); 
            margin: 0; padding: 0; 
            height: 100vh; 
            display: flex; flex-direction: column; 
            overflow: hidden; 
            transition: background-color 0.5s ease, color 0.5s ease;
            background-image: radial-gradient(circle at 10% 20%, var(--bg-panel) 0%, transparent 20%), radial-gradient(circle at 90% 80%, var(--bg-panel) 0%, transparent 20%);
        }

        /* --- FUN BACKGROUND GRAPHICS --- */
        .film-grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
            opacity: var(--grain-opacity);
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            animation: grainMove 2s steps(4) infinite;
        }

        @keyframes grainMove { 0% { transform: translate(0,0) } 100% { transform: translate(-5%, -5%) } }

        /* --- HEADER --- */
        .masthead { 
            height: 80px; border-bottom: 2px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 60px; background: var(--bg-paper); z-index: 50; flex-shrink: 0; 
            position: relative; transition: 0.5s; box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .logo { font-family: var(--font-head); font-weight: 900; font-size: 28px; letter-spacing: 2px; text-transform: uppercase; color: var(--ink); cursor: default; }
        .logo span { color: var(--accent); font-style: italic; text-shadow: 2px 2px 0px var(--accent-secondary); }
        
        .mode-toggle { display: flex; gap: 30px; background: var(--bg-panel); padding: 10px 20px; border-radius: 30px; border: 2px solid var(--border); }
        .mode-btn { background: transparent; border: none; color: var(--ink-muted); font-family: var(--font-head); font-weight: 700; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; padding: 8px 16px; transition:0.3s; border-radius: 20px; }
        .mode-btn:hover { color: var(--accent); background: rgba(255,255,255,0.1); transform: translateY(-2px); }
        .mode-btn.active { background: var(--accent); color: #fff; box-shadow: 3px 3px 0px var(--accent-secondary); transform: translateY(-2px); }

        .theme-switch {
            background: var(--bg-panel); border: 2px solid var(--accent); color: var(--accent);
            width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); font-size: 22px;
            box-shadow: 3px 3px 0px var(--accent-secondary);
        }
        .theme-switch:hover { transform: rotate(180deg) scale(1.1); background: var(--accent); color: #fff; }

        /* --- SIDEBAR --- */
        .editorial-layout { display: flex; flex: 1; overflow: hidden; position: relative; z-index: 10; }
        .research-sidebar { 
            width: 400px; background: var(--bg-panel); padding: 35px; 
            overflow-y: auto; display: flex; flex-direction: column; border-right: 2px solid var(--border); 
            transition: 0.5s; box-shadow: 5px 0 20px rgba(0,0,0,0.05);
        }
        .sidebar-title { font-family: var(--font-head); font-weight: 900; font-size: 14px; letter-spacing: 1px; color: var(--accent-secondary); border-bottom: 2px dashed var(--border); padding-bottom: 15px; margin-bottom: 25px; text-align: center; text-transform: uppercase; }
        
        /* FUN ACCORDION */
        details { margin-bottom: 20px; border: 2px solid var(--border); border-radius: 12px; background: var(--bg-paper); transition: 0.3s; overflow: hidden; }
        details:hover { border-color: var(--accent); transform: scale(1.01); }
        details[open] { border-color: var(--accent); box-shadow: 3px 3px 0px var(--accent-secondary); }
        summary { padding: 15px 20px; cursor: pointer; font-family: var(--font-head); font-weight: 700; font-size: 13px; text-transform: uppercase; color: var(--ink); display: flex; justify-content: space-between; align-items: center; list-style: none; background: var(--bg-panel); }
        summary:after { content: "▼"; font-size: 12px; color: var(--accent); transition: 0.3s; }
        details[open] summary:after { transform: rotate(180deg); content: "▲"; }
        .accordion-content { padding: 20px; }

        /* INPUTS & CONTROLS */
        input, select, textarea { width: 100%; background: var(--bg-paper); color: var(--ink); border: 2px solid var(--border); padding: 14px; font-family: var(--font-body); font-weight: 600; font-size: 14px; border-radius: 8px; transition: 0.3s; margin-bottom: 15px; }
        input:focus, select:focus, textarea:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 15px var(--accent); transform: scale(1.02); }
        
        .toggle-row { display: flex; border: 2px solid var(--border); border-radius: 30px; overflow: hidden; margin-bottom: 15px; background: var(--bg-paper); }
        .toggle-opt { flex: 1; background: transparent; border: none; padding: 12px; color: var(--ink-muted); font-family: var(--font-head); font-weight: 700; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; transition: 0.3s; }
        .toggle-opt.active { background: var(--accent); color: #fff; }

        .genre-grid { gap: 10px; }
        .genre-pill { font-family: var(--font-head); font-weight: 700; font-size: 11px; padding: 8px 12px; border-radius: 20px; border: 2px solid var(--border); cursor: pointer; transition: 0.3s; background: var(--bg-paper); color: var(--ink-muted); text-align: center; text-transform: uppercase; }
        .genre-pill:hover { border-color: var(--accent); color: var(--accent); transform: translateY(-3px) rotate(-2deg); }
        .genre-pill.selected { background: linear-gradient(135deg, var(--accent), var(--accent-secondary)); color: #fff; border-color: transparent; box-shadow: 3px 3px 10px rgba(0,0,0,0.3); transform: translateY(-3px) scale(1.05); }

        .btn-archive, .btn-decrypt { width: 100%; padding: 16px; background: linear-gradient(45deg, var(--accent), var(--accent-secondary)); color: #fff; border: none; font-family: var(--font-head); font-weight: 900; font-size: 14px; letter-spacing: 2px; cursor: pointer; text-transform: uppercase; margin-top: 20px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border-radius: 8px; box-shadow: 5px 5px 0px rgba(0,0,0,0.2); }
        .btn-archive:hover, .btn-decrypt:hover { transform: translateY(-4px) scale(1.02); box-shadow: 8px 8px 0px rgba(0,0,0,0.3); filter: brightness(1.1); }

        /* --- VIBE CHECK (MOOD) BOX --- */
        .mood-box {
            background: rgba(255, 0, 204, 0.05);
            border: 2px dashed var(--accent);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
        }
        .mood-box::before {
            content: "✨ AI MAGIC";
            position: absolute; top: -12px; left: 20px;
            background: var(--bg-panel);
            color: var(--accent);
            font-family: var(--font-head); font-weight: 900; font-size: 10px;
            padding: 2px 10px; border: 1px solid var(--accent); border-radius: 10px;
        }
        .mood-label {
            font-family: var(--font-head); font-weight: 900; font-size: 16px; 
            color: var(--ink); margin-bottom: 10px; display: block;
            text-shadow: 2px 2px 0px var(--border);
        }

        /* --- MAIN CONTENT --- */
        .canvas { flex: 1; padding: 60px 80px; overflow-y: auto; background: transparent; position: relative; }
        .section-header { font-family: var(--font-head); font-weight: 900; font-size: 60px; margin-bottom: 10px; color: var(--ink); text-transform: uppercase; letter-spacing: -2px; 
            background: linear-gradient(to right, var(--accent), var(--accent-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: fadeInUp 0.8s ease; }
        .section-sub { font-family: var(--font-head); font-weight: 700; font-size: 14px; text-transform: uppercase; letter-spacing: 2px; color: var(--ink-muted); margin-bottom: 60px; border-left: 5px solid var(--accent-secondary); padding-left: 20px; animation: fadeInUp 1s ease; }
        
        /* FUN CARDS */
        .exhibit-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 60px 40px; }
        .exhibit-card { 
            cursor: pointer; display: flex; flex-direction: column; 
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: var(--card-bg);
            padding: 15px; border-radius: 16px; border: 2px solid var(--border);
            opacity: 0; animation: popIn 0.6s forwards;
            position: relative;
        }
        .exhibit-card:nth-child(odd) { transform: rotate(-1deg); }
        .exhibit-card:nth-child(even) { transform: rotate(1deg); }

        .exhibit-card:hover { 
            transform: translateY(-15px) scale(1.05) rotate(0deg); 
            border-color: var(--accent);
            box-shadow: var(--shadow-card);
            z-index: 10;
        }
        
        .poster-frame { width: 100%; aspect-ratio: 2/3; position: relative; background: #111; margin-bottom: 15px; overflow: hidden; border-radius: 10px; box-shadow: inset 0 0 20px rgba(0,0,0,0.2); }
        .poster-frame img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .exhibit-card:hover .poster-frame img { transform: scale(1.1); }
        
        .film-title { font-family: var(--font-head); font-weight: 900; font-size: 18px; line-height: 1.2; color: var(--ink); margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .film-meta-row { display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: var(--ink-muted); font-weight: 700; }
        .star-icon { color: var(--imdb-yellow); font-size: 14px; filter: drop-shadow(0 0 5px var(--imdb-yellow)); }
        .ai-score { color: #fff; background: var(--accent); padding: 4px 8px; border-radius: 10px; font-size: 10px; font-weight: 900; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; display: inline-block; box-shadow: 3px 3px 0px var(--accent-secondary); }

        @keyframes popIn { from { opacity: 0; transform: scale(0.8) translateY(30px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- UPDATED MODAL STYLES (BIGGER & BETTER) --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 100; display: none; justify-content: center; align-items: center; opacity: 0; transition: 0.3s; backdrop-filter: blur(8px); }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        
        .modal-card { 
            background: linear-gradient(145deg, #1a0b2e, #110520);
            width: 90%; max-width: 850px; 
            border-radius: 20px; 
            border: 2px solid var(--accent); 
            padding: 40px; 
            position: relative; 
            transform: translateY(20px); 
            transition: 0.3s; 
            box-shadow: 0 0 40px rgba(255, 0, 204, 0.3); 
            max-height: 90vh; overflow-y: auto; 
        }
        .modal-overlay.active .modal-card { transform: translateY(0); }
        
        .modal-close { position: absolute; top: 20px; right: 25px; font-size: 35px; cursor: pointer; color: var(--ink-muted); transition: 0.2s; line-height: 1; z-index: 10; }
        .modal-close:hover { color: var(--accent); transform: scale(1.2); }
        
        .modal-content-flex { display: flex; gap: 40px; align-items: flex-start; }
        
        .modal-poster { 
            width: 300px; 
            aspect-ratio: 2/3; 
            object-fit: cover; 
            border-radius: 12px; 
            border: 2px solid var(--border); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            flex-shrink: 0; 
        }
        
        .modal-details { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        
        .modal-title { font-family: var(--font-head); font-weight: 900; font-size: 42px; color: var(--ink); margin-bottom: 10px; line-height: 1.1; text-transform: uppercase; letter-spacing: -1px; text-shadow: 2px 2px 0px var(--accent-secondary); }
        .modal-meta { color: var(--accent-secondary); font-size: 14px; font-weight: 700; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; }
        .modal-overview { font-size: 15px; line-height: 1.8; color: var(--ink); margin-bottom: 30px; font-weight: 500; opacity: 0.9; }
        
        /* CAST STYLES */
        .cast-grid { display: flex; gap: 20px; overflow-x: auto; padding-bottom: 10px; }
        .cast-card { flex: 0 0 90px; text-align: center; }
        .cast-img { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; border: 3px solid var(--accent); margin-bottom: 10px; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .cast-card:hover .cast-img { transform: scale(1.1); border-color: var(--accent-secondary); }
        .cast-name { font-family: var(--font-head); font-weight: 700; font-size: 11px; color: #fff; margin-bottom: 4px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .cast-role { font-family: var(--font-body); font-size: 10px; color: var(--ink-muted); font-style: italic; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* INTEL STYLES */
        #dossier-content { max-width: 1000px; margin: 0 auto; padding-top: 40px; animation: fadeInUp 0.8s ease; }
        .dossier-header-title { font-family: var(--font-head); font-weight: 900; font-size: 56px; line-height: 1; color: var(--ink); text-shadow: 3px 3px 0px var(--accent-secondary); }
        .intel-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; background: var(--bg-panel); padding: 30px; border: 3px solid var(--border); border-radius: 20px; margin-top: 40px; box-shadow: 8px 8px 0px rgba(0,0,0,0.1); }
        .intel-item div:first-child { font-family: var(--font-head); font-weight: 700; font-size: 11px; color: var(--ink-muted); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 8px; }
        .intel-item div:last-child { font-size: 16px; color: var(--accent); font-weight: 700; }

        .spoiler-container { position: relative; cursor: pointer; border: 3px dashed var(--accent); padding: 20px; border-radius: 16px; transition: 0.3s; background: var(--bg-paper); overflow: hidden; }
        .spoiler-container:hover { background: var(--bg-panel); transform: scale(1.02); }
        .spoiler-text { filter: blur(15px); transition: filter 0.8s ease, opacity 0.5s; user-select: none; opacity: 0.7; color: var(--ink); font-weight: 600; }
        .spoiler-text.revealed { filter: blur(0); user-select: text; opacity: 1; }
        .spoiler-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; z-index: 10; pointer-events: none; background: rgba(0,0,0,0.1); }
        
        .btn-load-more { padding: 15px 50px; background: var(--bg-panel); color: var(--ink); border: 3px solid var(--accent); font-family: var(--font-head); font-weight: 900; font-size: 12px; letter-spacing: 2px; cursor: pointer; text-transform: uppercase; transition: 0.3s; border-radius: 30px; box-shadow: 5px 5px 0px var(--accent-secondary); display: block; margin: 40px auto; }
        .btn-load-more:hover { background: var(--accent); color: #fff; transform: translateY(-3px) scale(1.05); box-shadow: 8px 8px 0px var(--accent-secondary); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: var(--bg-paper); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; border: 3px solid var(--bg-paper); }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* --- SNOW EFFECT --- */
        .snowflake {
            position: fixed;
            top: -20px;
            color: #fff;
            user-select: none;
            pointer-events: none;
            z-index: 9999;
            text-shadow: 0 0 5px #00ffff;
            animation-name: fall;
            animation-timing-function: linear;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
        
        /* Mobile Modal Fix */
        @media (max-width: 768px) {
            .modal-content-flex { flex-direction: column; align-items: center; text-align: center; }
            .modal-poster { width: 220px; margin-bottom: 25px; }
            .modal-title { font-size: 32px; }
            .cast-grid { justify-content: center; }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="film-grain"></div>

    <header class="masthead">
        <div class="logo">CineGenius <span>ARCHIVE</span></div>
        <div class="mode-toggle">
            <button class="mode-btn active" onclick="switchMode('filter')" id="btn-browse">Browse</button>
            <button class="mode-btn" onclick="switchMode('search')" id="btn-search">Curate</button>
            <button class="mode-btn" onclick="switchMode('knowledge')" id="btn-know">Intel</button>
        </div>
        <div style="display:flex; align-items:center;">
            <button class="theme-switch" onclick="toggleTheme()" title="Switch Fun Mode">☀</button>
            <button id="btn-snow" class="theme-switch" onclick="toggleSnow()" title="Let it Snow!" style="display:none; margin-left:15px; background:var(--bg-panel); color:#fff;">❄</button>
        </div>
    </header>

    <div class="editorial-layout">
        <aside class="research-sidebar">
            <div class="sidebar-title">Archive Controls</div>
            <div id="sidebar-controls">
                
                <div id="input-filter">
                    
                    <div class="mood-box">
                        <span class="mood-label">✨ VIBE CHECK</span>
                        <textarea id="browse-mood" class="ai-input" placeholder="How are you feeling? (e.g. I need something cozy...)" style="height:80px; margin-bottom:10px; font-size:12px;"></textarea>
                        <button class="btn-archive" onclick="runMoodSearch()" style="margin-top:0; font-size:10px; padding:10px;">Find My Vibe with Filters</button>
                    </div>

                    <details open>
                        <summary>Title Type</summary>
                        <div class="accordion-content">
                            <div class="toggle-row">
                                <button class="toggle-opt active" id="b-btn-movie" onclick="setBrowseType('movie')">Movie</button>
                                <button class="toggle-opt" id="b-btn-tv" onclick="setBrowseType('tv')">Series</button>
                            </div>
                        </div>
                    </details>
                    <details open>
                        <summary>Sort By</summary>
                        <div class="accordion-content">
                            <select id="sort-select">
                                <option value="popularity.desc">Most Popular</option>
                                <option value="vote_average.desc">Highest Rated</option>
                                <option value="primary_release_date.desc">Newest First</option>
                                <option value="revenue.desc">Box Office Hit</option>
                            </select>
                        </div>
                    </details>
                    <details>
                        <summary>Release Date</summary>
                        <div class="accordion-content">
                            <span class="range-label">Year Range</span>
                            <div class="range-group">
                                <input type="number" id="year-start" placeholder="1980" min="1900" max="2025">
                                <span style="color:var(--ink-muted); font-weight:bold;">-</span>
                                <input type="number" id="year-end" placeholder="2025" min="1900" max="2025">
                            </div>
                        </div>
                    </details>
                    <details>
                        <summary>User Rating (0-10)</summary>
                        <div class="accordion-content">
                            <div class="range-group">
                                <input type="number" id="rate-min" placeholder="0" min="0" max="10" step="0.1">
                                <span style="color:var(--ink-muted); font-weight:bold;">to</span>
                                <input type="number" id="rate-max" placeholder="10" min="0" max="10" step="0.1">
                            </div>
                        </div>
                    </details>
                    <details open>
                        <summary>Genres</summary>
                        <div class="accordion-content">
                            <div class="genre-grid" id="genre-container"></div>
                        </div>
                    </details>
                    <button class="btn-archive" onclick="resetAndRunBrowse()">Apply Filters Only (No AI)</button>
                </div>

                <div id="input-search" style="display:none;">
                    <div class="control-group">
                        <span class="control-label" style="font-weight:700; color:var(--accent);">Target Format</span>
                        <div class="toggle-row">
                            <button class="toggle-opt active" id="c-btn-movie" onclick="setCurateType('movie')">Movie</button>
                            <button class="toggle-opt" id="c-btn-tv" onclick="setCurateType('tv')">Series</button>
                        </div>
                    </div>
                    <div class="control-group"><span class="control-label" style="font-weight:700; color:var(--accent);">Reference Work</span><input type="text" id="ref-search" placeholder="e.g. Inception"></div>
                    <div class="control-group"><span class="control-label" style="font-weight:700; color:var(--accent);">Curatorial Notes</span><textarea id="ai-context" class="ai-input" placeholder="Give me a fun vibe..."></textarea></div>
                    <button class="btn-archive" onclick="resetAndRunCurate()">Generate Selection</button>
                </div>

                <div id="input-dossier" style="display:none;">
                    <div class="control-group"><span class="control-label" style="font-weight:700; color:var(--accent);">Subject Title</span><input type="text" id="know-search" placeholder="Enter full title..."></div>
                    <button class="btn-archive" onclick="runKnowledgeSearch()">Access File</button>
                </div>
            </div>
        </aside>

        <div class="canvas" id="main-canvas">
            <div id="view-collection">
                <div id="header-dynamic">
                    <h1 class="section-header">The Collection</h1>
                    <div class="section-sub" id="main-subtitle">Current Exhibition: Advanced Filter</div>
                </div>
                
                <div id="grid-container" class="exhibit-grid"></div>
                
                <div class="load-more-container">
                    <button id="btn-load-more" class="btn-load-more" onclick="loadMore()" style="display:none;">Load More Titles</button>
                </div>
            </div>

            <div id="view-dossier" style="display:none;">
                <div id="dossier-content" style="text-align:center; padding-top:100px; color:var(--ink-muted); font-weight:700; font-size:20px;">
                    Use the sidebar to grab a file!
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="quick-view-modal" onclick="closeModal(event)">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div class="modal-close" onclick="closeModal()">×</div>
            <div id="modal-content"></div>
        </div>
    </div>

<script>
    const TMDB_KEY = "09ca3ca71692ba80b848d268502d24ed"; 
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';
    const API_SEARCH = "https://cinegenius-archive.vercel.app/api/smart-search";
    const API_INTEL = "https://cinegenius-archive.vercel.app/api/intel-brief";

    let currentMode = 'filter', browseType = 'movie', curateType = 'movie', currentPage = 1, isFetching = false, curatedTitles = [], snowInterval;

    function toggleTheme() {
        const body = document.body;
        const btn = document.querySelector('.theme-switch');
        const current = body.getAttribute('data-theme');
        
        if (current === 'dark') {
            body.setAttribute('data-theme', 'light');
            btn.innerHTML = '☾'; 
        } else {
            body.setAttribute('data-theme', 'dark');
            btn.innerHTML = '☀'; 
        }
    }

    window.onload = () => {
        const g = [
            {id:28,n:"Action"}, {id:878,n:"Sci-Fi"}, {id:27,n:"Horror"}, {id:35,n:"Comedy"},
            {id:18,n:"Drama"}, {id:53,n:"Thriller"}, {id:12,n:"Adventure"}, {id:9648,n:"Mystery"},
            {id:10749,n:"Romance"}, {id:14,n:"Fantasy"}, {id:80,n:"Crime"}, {id:16,n:"Animation"}
        ];
        const c = document.getElementById('genre-container');
        if(c) g.forEach(x => { 
            let d = document.createElement('div'); d.className='genre-pill'; d.innerText=x.n; d.dataset.id = x.id;
            d.onclick=()=>{d.classList.toggle('selected');}; c.appendChild(d); 
        });
        
        checkSnowDate();
        resetAndRunBrowse();
    };

    function checkSnowDate() {
        const d = new Date();
        const isSeason = (d.getMonth() === 11) || (d.getMonth() === 0 && d.getDate() <= 2);
        
        if (isSeason) {
            document.getElementById('btn-snow').style.display = 'flex';
        }
    }

    function toggleSnow() {
        const btn = document.getElementById('btn-snow');
        
        if (btn.classList.contains('active')) {
            btn.classList.remove('active');
            btn.style.background = 'var(--bg-panel)';
            clearInterval(snowInterval);
            document.querySelectorAll('.snowflake').forEach(el => el.remove());
        } else {
            btn.classList.add('active');
            btn.style.background = 'var(--accent)';
            snowInterval = setInterval(createSnowflake, 150);
        }
    }

    function createSnowflake() {
        const snow = document.createElement('div');
        snow.classList.add('snowflake');
        snow.innerText = '❄';
        snow.style.left = Math.random() * 100 + 'vw';
        snow.style.opacity = Math.random() * 0.7 + 0.3;
        snow.style.fontSize = Math.random() * 20 + 10 + 'px';
        const dur = Math.random() * 3 + 2;
        snow.style.animationDuration = dur + 's';
        document.body.appendChild(snow);
        setTimeout(() => { snow.remove(); }, duration * 1000);
    }

    function switchMode(mode) {
        currentMode = mode;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        if(mode==='filter') document.getElementById('btn-browse').classList.add('active');
        if(mode==='search') document.getElementById('btn-search').classList.add('active');
        if(mode==='knowledge') document.getElementById('btn-know').classList.add('active');

        document.getElementById('input-filter').style.display = mode === 'filter' ? 'block' : 'none';
        document.getElementById('input-search').style.display = mode === 'search' ? 'block' : 'none';
        document.getElementById('input-dossier').style.display = mode === 'knowledge' ? 'block' : 'none';
        document.getElementById('view-collection').style.display = mode !== 'knowledge' ? 'block' : 'none';
        document.getElementById('view-dossier').style.display = mode === 'knowledge' ? 'block' : 'none';
        document.getElementById('btn-load-more').style.display = 'none';

        if(mode === 'filter') {
            document.getElementById('main-subtitle').innerText = "Current Exhibition: Advanced Filter";
            resetAndRunBrowse();
        } else if (mode === 'search') {
            document.getElementById('main-subtitle').innerText = "Current Exhibition: AI Analysis";
            document.getElementById('grid-container').innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:50px;color:var(--ink-muted);font-weight:700;">Ready for Curation. Select Format & Reference.</div>';
        }
    }

    // --- HELPER FOR DATES ---
    function getFormattedDate(item, type) {
        if (!item) return 'N/A';
        if (type === 'movie') return (item.release_date || 'N/A').split('-')[0];
        
        const start = (item.first_air_date || '').split('-')[0];
        if (!start) return 'N/A';
        
        if (item.status === 'Returning Series' || item.in_production === true) {
            return `${start}-Present`;
        } else if (item.status === 'Ended' || item.status === 'Canceled') {
            const end = (item.last_air_date || '').split('-')[0];
            return (end && end !== start) ? `${start}-${end}` : start;
        }
        return start;
    }

    async function runMoodSearch() {
        const mood = document.getElementById('browse-mood').value;
        if(!mood) { alert("Please type a mood first!"); return; }
        
        const genrePills = document.querySelectorAll('.genre-pill.selected');
        const genreNames = Array.from(genrePills).map(p => p.innerText).join(", ");
        const yearStart = document.getElementById('year-start').value;
        const yearEnd = document.getElementById('year-end').value;
        const rateMin = document.getElementById('rate-min').value;
        const rateMax = document.getElementById('rate-max').value;
        
        let filterContext = `\n\nCRITICAL CONSTRAINTS (You MUST follow these):`;
        let hasFilters = false;
        if (genreNames) { filterContext += `\n- Genre MUST be one of: ${genreNames}`; hasFilters = true; }
        if (yearStart || yearEnd) { filterContext += `\n- Release Year MUST be between: ${yearStart||'Any'} and ${yearEnd||'Any'}`; hasFilters = true; }
        if (rateMin || rateMax) { filterContext += `\n- Rating MUST be between: ${rateMin||0} and ${rateMax||10}`; hasFilters = true; }
        const fullPrompt = hasFilters ? `${mood} ${filterContext}` : mood;

        const grid = document.getElementById('grid-container');
        document.getElementById('btn-load-more').style.display = 'none';
        grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:50px;font-weight:900;color:var(--accent);">AI IS FILTERING...</div>';
        document.getElementById('main-subtitle').innerText = "Vibe: " + mood;

        try {
            const res = await fetch(API_SEARCH, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ refTitle: "General Recommendation", userPrompt: fullPrompt, type: browseType })
            });

            if (!res.ok) throw new Error("AI Server Error");
            const aiData = await res.json();

            const promises = aiData.map(async (item) => {
                const s = await fetch(`${BASE_URL}/search/${browseType}?api_key=${TMDB_KEY}&query=${encodeURIComponent(item.title)}`);
                const d = await s.json();
                if(d.results?.[0]) {
                    const baseItem = d.results[0];
                    const detailRes = await fetch(`${BASE_URL}/${browseType}/${baseItem.id}?api_key=${TMDB_KEY}`);
                    const detailedItem = await detailRes.json();
                    detailedItem.ai_reason = item.reason;
                    detailedItem.match_score = item.score;
                    return detailedItem;
                }
            });
            
            const final = (await Promise.all(promises)).filter(x=>x);
            grid.innerHTML = '';
            renderGrid(final, true);

        } catch (e) {
            console.error(e);
            grid.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:50px;color:var(--accent-secondary);font-weight:bold;">Vibe Check Failed. Server Error.</div>`;
        }
    }

    function resetAndRunBrowse() {
        currentPage = 1;
        document.getElementById('grid-container').innerHTML = '';
        runBrowseSearch();
    }

    async function runBrowseSearch() {
        if (isFetching) return;
        isFetching = true;
        const grid = document.getElementById('grid-container');
        const loadMoreBtn = document.getElementById('btn-load-more');
        loadMoreBtn.innerHTML = "Loading Fun Stuff...";
        
        if (currentPage === 1) grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:50px;font-weight:900;color:var(--accent);">ACCESSING DATABASE...</div>';
        
        try {
            const sort = document.getElementById('sort-select').value;
            const yearStart = document.getElementById('year-start').value;
            const yearEnd = document.getElementById('year-end').value;
            const rateMin = document.getElementById('rate-min').value;
            const selectedGenres = Array.from(document.querySelectorAll('.genre-pill.selected')).map(el => el.dataset.id).join(',');

            let url = `${BASE_URL}/discover/${browseType}?api_key=${TMDB_KEY}&sort_by=${sort}&page=${currentPage}`;
            if(selectedGenres) url += `&with_genres=${selectedGenres}`;
            if(rateMin) url += `&vote_average.gte=${rateMin}`;
            
            if(browseType === 'movie') {
                if(yearStart) url += `&primary_release_date.gte=${yearStart}-01-01`;
                if(yearEnd) url += `&primary_release_date.lte=${yearEnd}-12-31`;
            } else {
                if(yearStart) url += `&first_air_date.gte=${yearStart}-01-01`;
                if(yearEnd) url += `&first_air_date.lte=${yearEnd}-12-31`;
            }

            const res = await fetch(url);
            const data = await res.json();
            
            const detailPromises = data.results.map(async (item) => {
                const detailRes = await fetch(`${BASE_URL}/${browseType}/${item.id}?api_key=${TMDB_KEY}`);
                return await detailRes.json();
            });
            const detailedResults = await Promise.all(detailPromises);

            if (currentPage === 1) grid.innerHTML = ''; 
            renderGrid(detailedResults || []);
            
            loadMoreBtn.innerHTML = "Load More Titles";
            loadMoreBtn.style.display = data.page < data.total_pages ? 'inline-block' : 'none';

        } catch (e) { console.error(e); } finally { isFetching = false; }
    }

    function resetAndRunCurate() {
        currentPage = 1;
        document.getElementById('grid-container').innerHTML = '';
        runCurateSearch();
    }

    async function runCurateSearch(isLoadMore = false) {
        if (isFetching) return;
        isFetching = true;
        
        const grid = document.getElementById('grid-container');
        const loadMoreBtn = document.getElementById('btn-load-more');
        
        if (!isLoadMore) {
            grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:50px;font-weight:900;color:var(--accent);">AI CURATOR IS THINKING...</div>';
            loadMoreBtn.style.display = 'none';
            curatedTitles = []; 
        } else {
            loadMoreBtn.innerHTML = "AI IS FINDING MORE...";
        }

        try {
            const ref = document.getElementById('ref-search').value;
            const prompt = document.getElementById('ai-context').value;

            const res = await fetch(API_SEARCH, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    refTitle: ref, 
                    userPrompt: prompt, 
                    type: curateType,
                    exclude: curatedTitles 
                })
            });

            const aiData = await res.json();

            const promises = aiData.map(async (item) => {
                const s = await fetch(`${BASE_URL}/search/${curateType}?api_key=${TMDB_KEY}&query=${encodeURIComponent(item.title)}`);
                const d = await s.json();
                if(d.results?.[0]) {
                    const baseItem = d.results[0];
                    const detailRes = await fetch(`${BASE_URL}/${curateType}/${baseItem.id}?api_key=${TMDB_KEY}`);
                    const detailedItem = await detailRes.json();
                    detailedItem.ai_reason = item.reason;
                    detailedItem.match_score = item.score;
                    curatedTitles.push(item.title);
                    return detailedItem;
                }
            });
            
            const final = (await Promise.all(promises)).filter(x=>x);
            
            if (!isLoadMore) grid.innerHTML = '';
            renderGrid(final, true);

            if (final.length > 0) {
                loadMoreBtn.style.display = 'block';
                loadMoreBtn.innerHTML = "Load More Similar Titles";
            } else if (isLoadMore) {
                loadMoreBtn.innerHTML = "No more matches found.";
            }

        } catch (e) { 
            console.error(e); 
        } finally { 
            isFetching = false; 
        }
    }

    function loadMore() {
        if(currentMode === 'filter') {
            currentPage++;
            runBrowseSearch();
        } else if (currentMode === 'search') {
            runCurateSearch(true); 
        }
    }

    function renderGrid(list, isAi=false) {
        const grid = document.getElementById('grid-container');
        if(list.length === 0 && currentPage === 1) {
            grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:50px;font-weight:700;color:var(--ink-muted);">No records found. Adjust filters!</div>';
            return;
        }

        list.forEach((m, index) => {
            if(!m.poster_path) return;
            const title = m.title || m.name;
            const dateStr = getFormattedDate(m, (m.name ? 'tv' : 'movie'));
            const rating = m.vote_average ? m.vote_average.toFixed(1) : 'NR';
            
            const card = document.createElement('div'); card.className = 'exhibit-card';
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.onclick = () => openQuickView(m);

            card.innerHTML = `
                <div class="poster-frame"><img src="${IMG_URL + m.poster_path}" loading="lazy"></div>
                <div class="film-title" title="${title}">${title}</div>
                <div class="film-meta-row">
                    <span>${dateStr}</span>
                    <span class="meta-rating"><span class="star-icon">★</span> ${rating}</span>
                </div>
                ${isAi ? `<div class="ai-score">MATCH: ${m.match_score}%</div>` : ''}
            `;
            grid.appendChild(card);
        });
    }

    async function openQuickView(m) {
        const modal = document.getElementById('quick-view-modal');
        const content = document.getElementById('modal-content');
        const title = m.title || m.name;
        const dateStr = getFormattedDate(m, (m.name ? 'tv' : 'movie'));
        const poster = m.poster_path ? IMG_URL + m.poster_path : '';
        const overview = m.overview || "No synopsis available.";
        
        let castHtml = '';
        try {
            const type = m.name ? 'tv' : 'movie';
            const castRes = await fetch(`${BASE_URL}/${type}/${m.id}/credits?api_key=${TMDB_KEY}`);
            const castData = await castRes.json();
            const topCast = castData.cast ? castData.cast.slice(0, 5) : [];
            
            if(topCast.length > 0) {
                castHtml = `<div style="margin-top:20px;"><div style="font-weight:900; color:var(--accent); font-size:12px; margin-bottom:12px; text-transform:uppercase; letter-spacing:2px;">STARRING</div><div class="cast-grid">
                    ${topCast.map(c => `
                        <div class="cast-card">
                            <img src="${c.profile_path ? IMG_URL + c.profile_path : 'https://via.placeholder.com/80x80/220044/ffffff?text=?'}" class="cast-img">
                            <div class="cast-name">${c.name}</div>
                            <div class="cast-role">${c.character}</div>
                        </div>
                    `).join('')}
                </div></div>`;
            }
        } catch(e) { console.log("Cast fetch failed", e); }

        content.innerHTML = `
            <div class="modal-content-flex">
                <img src="${poster}" class="modal-poster">
                <div class="modal-details">
                    <div class="modal-title">${title}</div>
                    <div class="modal-meta">${dateStr} • ${m.vote_average.toFixed(1)} ★</div>
                    <div class="modal-overview">${overview}</div>
                    ${castHtml}
                </div>
            </div>
        `;
        
        modal.style.display = 'flex';
        setTimeout(() => modal.classList.add('active'), 10);
    }

    function closeModal() {
        const modal = document.getElementById('quick-view-modal');
        modal.classList.remove('active');
        setTimeout(() => modal.style.display = 'none', 300);
    }

    async function runKnowledgeSearch() {
        const query = document.getElementById('know-search').value;
        const container = document.getElementById('dossier-content');
        if(!query) return;

        container.innerHTML = `<div style="text-align:center; padding:100px; color:var(--accent); font-weight:900; font-size:24px;">DECRYPTING ARCHIVES...</div>`;

        try {
            const sRes = await fetch(`${BASE_URL}/search/multi?api_key=${TMDB_KEY}&query=${encodeURIComponent(query)}`);
            const sData = await sRes.json();
            
            if(!sData.results?.length) { container.innerHTML = "Record not found."; return; }
            const basic = sData.results[0];
            const type = basic.media_type === 'tv' ? 'tv' : 'movie';
            const title = basic.title || basic.name;

            const detailRes = await fetch(`${BASE_URL}/${type}/${basic.id}?api_key=${TMDB_KEY}&append_to_response=credits`);
            const detailed = await detailRes.json();
            const dateStr = getFormattedDate(detailed, type);
            const topCast = detailed.credits?.cast?.slice(0, 6) || [];
            
            let castHtml = '';
            if(topCast.length > 0) {
                castHtml = `<div style="margin-bottom:40px;">
                    <h3 style="font-size:13px; color:var(--ink-muted); letter-spacing:2px; font-weight:900; margin-bottom:15px;">TOP BILLING</h3>
                    <div class="cast-grid">
                        ${topCast.map(c => `
                            <div class="cast-card">
                                <img src="${c.profile_path ? IMG_URL + c.profile_path : 'https://via.placeholder.com/80x80/220044/ffffff?text=?'}" class="cast-img">
                                <div class="cast-name">${c.name}</div>
                                <div class="cast-role">${c.character}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
            }

            const aiRes = await fetch(API_INTEL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ title: title, type: type })
            });

            let aiIntel = aiRes.ok ? await aiRes.json() : { tagline_ai: "Analysis unavailable.", plot_twist: "Classified", cultural_impact: "Unknown", budget_est: "N/A", revenue_est: "N/A", status_verdict: "Unverified" };

            window.revealSpoiler = function(el) {
                const container = el.closest('.spoiler-container');
                const text = container.querySelector('.spoiler-text');
                const overlay = container.querySelector('.spoiler-overlay');
                text.classList.add('revealed');
                overlay.style.display = 'none';
            }

            container.innerHTML = `
                <div style="display:flex; gap:50px; align-items:flex-start;">
                    <img src="${IMG_URL + basic.poster_path}" style="width:320px; border-radius:16px; border:3px solid var(--border); box-shadow:var(--shadow-card); transform:rotate(-2deg);">
                    <div style="flex:1;">
                        <h1 class="dossier-header-title">${title}</h1>
                        <div style="color:var(--accent); font-weight:700; font-size:13px; letter-spacing:1px; margin:10px 0 30px; text-transform:uppercase;">
                            ${dateStr} • ${type.toUpperCase()} • <span class="star-icon">★</span> ${basic.vote_average.toFixed(1)}/10
                        </div>
                        <div style="font-size:22px; color:var(--ink); font-weight:900; font-style:italic; margin-bottom:30px; border-left: 5px solid var(--accent-secondary); padding-left:20px; line-height:1.2;">"${aiIntel.tagline_ai}"</div>
                        
                        ${castHtml}

                        <div style="margin-bottom:40px;">
                            <h3 style="font-size:13px; color:var(--ink-muted); letter-spacing:2px; font-weight:900;">CULTURAL IMPACT</h3>
                            <p style="font-size:15px; color:var(--ink); line-height:1.7; font-weight:500;">${aiIntel.cultural_impact}</p>
                        </div>
                        
                        <div style="margin-bottom:40px;">
                            <h3 style="font-size:13px; color:var(--accent-secondary); letter-spacing:2px; font-weight:900;">KEY PLOT TWIST (SPOILER)</h3>
                            <div class="spoiler-container" onclick="revealSpoiler(this)">
                                <div class="spoiler-overlay"><button class="btn-decrypt">Tap to Reveal</button></div>
                                <p class="spoiler-text" style="font-size:16px; line-height:1.7; margin:0;">${aiIntel.plot_twist}</p>
                            </div>
                        </div>

                        <div class="intel-grid">
                            <div class="intel-item"><div>BUDGET (EST)</div><div>${aiIntel.budget_est}</div></div>
                            <div class="intel-item"><div>REVENUE (EST)</div><div>${aiIntel.revenue_est}</div></div>
                            <div class="intel-item"><div>STATUS VERDICT</div><div>${aiIntel.status_verdict}</div></div>
                            <div class="intel-item"><div>POPULARITY INDEX</div><div>${basic.popularity.toFixed(0)}</div></div>
                        </div>
                    </div>
                </div>`;
        } catch (e) { console.error(e); }
    }

    function setBrowseType(t) { 
        browseType = t; 
        document.getElementById('b-btn-movie').classList.remove('active');
        document.getElementById('b-btn-tv').classList.remove('active');
        document.getElementById(t==='movie'?'b-btn-movie':'b-btn-tv').classList.add('active');
        resetAndRunBrowse();
    }
    
    function setCurateType(t) { 
        curateType = t; 
        document.getElementById('c-btn-movie').classList.remove('active');
        document.getElementById('c-btn-tv').classList.remove('active');
        document.getElementById(t==='movie'?'c-btn-movie':'c-btn-tv').classList.add('active');

        const input = document.getElementById('ref-search');
        if (t === 'movie') {
            input.placeholder = "e.g. Inception";
        } else {
            input.placeholder = "e.g. Stranger Things";
        }
    }
</script>
