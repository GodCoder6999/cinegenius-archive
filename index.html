<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineGenius | The Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg-paper: #0f001e; --bg-panel: #1a0030; --ink: #ffffff; --ink-muted: #b39ddb; --border: #4a148c; --accent: #d500f9; --accent-secondary: #00e5ff; --card-bg: rgba(255, 255, 255, 0.05); --font-head: 'Montserrat', sans-serif; --font-body: 'Poppins', sans-serif; }
        [data-theme="light"] { --bg-paper: #f8f9fa; --bg-panel: #ffffff; --ink: #1a1a2e; --ink-muted: #5c5c8a; --border: #dee2e6; --accent: #6200ea; --accent-secondary: #00b0ff; --card-bg: #ffffff; }
        * { box-sizing: border-box; }
        body { background-color: var(--bg-paper); color: var(--ink); font-family: var(--font-body); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .masthead { height: 70px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; padding: 0 40px; background: rgba(20, 0, 40, 0.95); z-index: 50; }
        .logo { font-family: var(--font-head); font-weight: 900; font-size: 24px; letter-spacing: 1px; text-transform: uppercase; }
        .logo span { color: var(--accent); font-style: italic; text-shadow: 0 0 10px var(--accent); }
        .mode-toggle { display: flex; gap: 5px; background: var(--bg-panel); padding: 5px; border-radius: 30px; border: 1px solid var(--border); }
        .mode-btn { background: transparent; border: none; color: var(--ink-muted); font-family: var(--font-head); font-weight: 700; font-size: 10px; text-transform: uppercase; cursor: pointer; padding: 8px 16px; border-radius: 20px; transition:0.3s; }
        .mode-btn:hover { color: var(--ink); }
        .mode-btn.active { background: var(--accent); color: #fff; box-shadow: 0 0 15px var(--accent); }
        .theme-switch { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; border: 2px solid var(--border); transition: 0.3s; }
        .editorial-layout { display: flex; flex: 1; overflow: hidden; }
        .research-sidebar { width: 380px; background: var(--bg-panel); padding: 20px; overflow-y: auto; border-right: 1px solid var(--border); display: flex; flex-direction: column; gap: 15px; }
        details { background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 8px; overflow: hidden; margin-bottom: 10px; }
        details[open] { border-color: var(--accent); }
        summary { padding: 12px; cursor: pointer; font-family: var(--font-head); font-weight: 700; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: var(--accent-secondary); list-style: none; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); }
        .filter-content { padding: 15px; }
        .toggle-row { display: flex; background: var(--bg-paper); border-radius: 6px; padding: 4px; border: 1px solid var(--border); margin-bottom: 15px; }
        .toggle-opt { flex: 1; background: transparent; border: none; padding: 8px; color: var(--ink-muted); font-size: 11px; font-weight: 700; cursor: pointer; border-radius: 4px; transition: 0.3s; }
        .toggle-opt.active { background: var(--accent); color: #fff; }
        input, select, textarea { width: 100%; background: var(--bg-paper); color: var(--ink); border: 1px solid var(--border); padding: 10px; font-family: var(--font-body); font-size: 12px; border-radius: 6px; outline: none; margin-bottom: 10px; }
        .range-group { display: flex; align-items: center; gap: 10px; }
        .range-label { font-size: 10px; color: var(--ink-muted); margin-bottom: 5px; display: block; }
        .btn-action { width: 100%; padding: 14px; background: linear-gradient(135deg, var(--accent), #aa00ff); color: #fff; border: none; font-family: var(--font-head); font-weight: 800; font-size: 12px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; border-radius: 8px; transition: 0.3s; margin-top: 10px; }
        .btn-action:hover { box-shadow: 0 0 15px var(--accent); }
        .genre-grid { display: flex; flex-wrap: wrap; gap: 6px; }
        .genre-pill { font-size: 10px; padding: 5px 8px; border: 1px solid var(--border); border-radius: 4px; cursor: pointer; color: var(--ink-muted); transition: 0.2s; background: rgba(255,255,255,0.02); }
        .genre-pill.selected { background: var(--accent); color: #fff; border-color: var(--accent); }
        .canvas { flex: 1; padding: 40px; overflow-y: auto; background: radial-gradient(circle at top right, rgba(0, 229, 255, 0.05), transparent 40%); position: relative; }
        .section-title { font-family: var(--font-head); font-weight: 900; font-size: 42px; margin-bottom: 10px; color: var(--ink); text-transform: uppercase; }
        .section-subtitle { font-size: 12px; color: var(--accent-secondary); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 30px; border-left: 3px solid var(--accent); padding-left: 15px; }
        .exhibit-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 30px; }
        .exhibit-card { position: relative; background: var(--card-bg); border-radius: 12px; overflow: hidden; transition: 0.4s; border: 1px solid transparent; cursor: pointer; }
        .exhibit-card:hover { transform: translateY(-8px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .poster-frame { width: 100%; aspect-ratio: 2/3; position: relative; overflow: hidden; }
        .poster-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .exhibit-card:hover .poster-img { transform: scale(1.05); }
        .rating-badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.85); color: #ffd700; font-weight: 800; font-size: 11px; padding: 4px 8px; border-radius: 6px; backdrop-filter: blur(4px); border: 1px solid rgba(255,215,0,0.3); z-index: 5; }
        .match-badge { position: absolute; top: 10px; left: 10px; background: #00e676; color: #000; font-weight: 900; font-size: 10px; padding: 4px 8px; border-radius: 4px; z-index: 5; text-transform: uppercase; box-shadow: 0 0 10px #00e676; }
        .card-info { padding: 15px; }
        .film-title { font-family: var(--font-head); font-weight: 800; font-size: 14px; margin-bottom: 6px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .film-meta { font-size: 11px; color: var(--ink-muted); display: flex; justify-content: space-between; align-items: center; }
        .meta-year { font-weight: 700; color: var(--accent-secondary); }
        .loader-container { padding: 80px 0; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .clapperboard { width: 60px; height: 60px; position: relative; margin-bottom: 20px; }
        .clapper-top { width: 60px; height: 12px; background: repeating-linear-gradient(45deg, var(--bg-panel) 0, var(--bg-panel) 8px, var(--ink) 8px, var(--ink) 16px); border-radius: 4px; position: absolute; top: 0; left: 0; transform-origin: bottom left; animation: snap 1.2s infinite; border: 1px solid var(--accent); }
        .clapper-bottom { width: 60px; height: 40px; background: var(--bg-panel); border: 2px solid var(--ink); border-radius: 4px; position: absolute; bottom: 0; left: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: 0 0 15px var(--accent); }
        .clapper-bottom::before { content:''; width:100%; height:8px; background: repeating-linear-gradient(45deg, var(--bg-panel) 0, var(--bg-panel) 8px, var(--ink) 8px, var(--ink) 16px); position: absolute; top: 0; border-bottom: 1px solid var(--accent); }
        @keyframes snap { 0% { transform: rotate(0deg); } 20% { transform: rotate(-30deg); } 40% { transform: rotate(0deg); } 100% { transform: rotate(0deg); } }
        .loading-text { font-family: var(--font-head); font-weight: 900; font-size: 12px; letter-spacing: 3px; color: var(--accent); animation: pulse 1.5s infinite; text-transform: uppercase; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        .btn-load-more { display: block; margin: 40px auto; background: transparent; border: 2px solid var(--accent); color: var(--ink); padding: 12px 40px; border-radius: 30px; font-weight: 700; cursor: pointer; transition: 0.3s; letter-spacing: 1px; }
        .btn-load-more:hover { background: var(--accent); color: #fff; }
        #dossier-content { max-width: 900px; margin: 0 auto; animation: slideUp 0.6s ease; }
        .dossier-header { display: flex; gap: 40px; margin-bottom: 40px; }
        .dossier-poster { width: 300px; border-radius: 12px; border: 2px solid var(--accent); box-shadow: 0 0 30px rgba(213,0,249,0.2); }
        .dossier-data { flex: 1; }
        .dossier-title { font-family: var(--font-head); font-weight: 900; font-size: 48px; line-height: 1; margin-bottom: 10px; }
        .dossier-tagline { font-size: 18px; color: var(--accent); font-style: italic; margin-bottom: 30px; border-left: 4px solid var(--accent-secondary); padding-left: 15px; }
        .intel-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .intel-box { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; border: 1px solid var(--border); }
        .intel-label { font-size: 10px; color: var(--accent-secondary); text-transform: uppercase; letter-spacing: 2px; font-weight: 700; margin-bottom: 5px; }
        .intel-value { font-size: 18px; font-weight: 700; color: #fff; }
        .spoiler-section { position: relative; margin-top: 30px; cursor: pointer; }
        .spoiler-blur { filter: blur(12px); transition: 0.5s; user-select: none; }
        .spoiler-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; z-index: 10; }
        .spoiler-btn { background: #ff0055; color: #fff; border: none; padding: 10px 20px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; border-radius: 4px; pointer-events: none; }
        .spoiler-section.revealed .spoiler-blur { filter: blur(0); }
        .spoiler-section.revealed .spoiler-overlay { display: none; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: none; justify-content: center; align-items: center; backdrop-filter: blur(8px); opacity: 0; transition: 0.3s; }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        .modal-card { background: #1a0030; width: 90%; max-width: 900px; border-radius: 20px; border: 1px solid var(--border); display: flex; overflow: hidden; max-height: 90vh; }
        .modal-poster-area { width: 350px; flex-shrink: 0; position:relative; }
        .modal-poster-img { width: 100%; height: 100%; object-fit: cover; }
        .modal-info { padding: 40px; flex: 1; overflow-y: auto; }
        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; }
        
        .stream-btn { display: inline-flex; align-items: center; gap: 10px; background: #fff; color: #000; padding: 10px 15px; border-radius: 8px; font-weight: 700; font-size: 12px; margin-right: 10px; margin-bottom: 10px; text-decoration: none; transition: 0.2s; border: 2px solid transparent; }
        .stream-btn:hover { border-color: var(--accent); transform: translateY(-2px); }
        .stream-btn img { width: 20px; height: 20px; border-radius: 4px; }
        
        .intel-btn-modal { width:100%; margin-top:20px; background: rgba(255, 0, 85, 0.1); border: 2px dashed #ff0055; color: #ff0055; padding: 15px; border-radius: 10px; font-family: var(--font-head); font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .intel-btn-modal:hover { background: #ff0055; color: #fff; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 800px) { .dossier-header { flex-direction: column; } .dossier-poster { width: 100%; } .modal-card { flex-direction: column; } .modal-poster-area { width: 100%; height: 200px; } .research-sidebar { display: none; } }
    </style>
</head>
<body data-theme="dark">

    <header class="masthead">
        <div class="logo">CINEGENIUS <span>ARCHIVE</span></div>
        <div class="mode-toggle">
            <button class="mode-btn active" onclick="switchMode('filter')" id="btn-browse">Browse</button>
            <button class="mode-btn" onclick="switchMode('search')" id="btn-search">Curate</button>
            <button class="mode-btn" onclick="switchMode('describe')" id="btn-describe">Dream</button>
            <button class="mode-btn" onclick="switchMode('knowledge')" id="btn-know">Intel</button>
        </div>
        <div class="theme-switch" onclick="toggleTheme()">‚òÄ</div>
    </header>

    <div class="editorial-layout">
        <aside class="research-sidebar">
            <div id="input-filter">
                <div class="control-group" style="margin-bottom:20px;">
                    <textarea id="browse-mood" placeholder="‚ú® Vibe Check: Type a feeling here..." style="height:60px; background:rgba(213,0,249,0.1); border-color:var(--accent);"></textarea>
                    <button class="btn-action" onclick="runMoodSearch()">Match Vibe</button>
                </div>
                <details open><summary>Main Controls</summary><div class="filter-content">
                    <div class="toggle-row"><button class="toggle-opt active" id="b-btn-movie" onclick="setBrowseType('movie')">Movie</button><button class="toggle-opt" id="b-btn-tv" onclick="setBrowseType('tv')">Series</button></div>
                    <span class="range-label">Sort By</span>
                    <select id="sort-select" onchange="resetAndRunBrowse()"><option value="popularity.desc">Trending Now</option><option value="vote_average.desc">Highest Rated</option><option value="revenue.desc">Box Office Hits</option><option value="primary_release_date.desc">Newest First</option></select>
                </div></details>
                <details open><summary>Genres</summary><div class="filter-content"><div id="genre-container" class="genre-grid"></div></div></details>
                <details><summary>Era & Rating</summary><div class="filter-content">
                    <span class="range-label">Year Range</span>
                    <div class="range-group"><input type="number" id="year-start" placeholder="1900"><span>-</span><input type="number" id="year-end" placeholder="2026"></div>
                    <span class="range-label" style="margin-top:10px;">Min Rating (0-10)</span><input type="number" id="vote-min" placeholder="e.g. 7.5" step="0.1" max="10">
                </div></details>
                <button class="btn-action" style="background:transparent; border:1px solid var(--border); color:var(--ink);" onclick="resetAndRunBrowse()">Apply Filters</button>
            </div>
            
            <div id="input-search" style="display:none;">
                <div class="toggle-row"><button class="toggle-opt active" id="c-btn-movie" onclick="setCurateType('movie')">Movie</button><button class="toggle-opt" id="c-btn-tv" onclick="setCurateType('tv')">Series</button></div>
                <span class="range-label">Reference Title</span>
                <input type="text" id="ref-search" placeholder="e.g. Inception">
                <span class="range-label">Notes</span>
                <textarea id="ai-context" placeholder="What did you like about it?"></textarea>
                <button class="btn-action" onclick="runCurateSearch()">Generate</button>
            </div>

            <div id="input-describe" style="display:none;">
                <div class="toggle-row"><button class="toggle-opt active" id="d-btn-movie" onclick="setDescribeType('movie')">Movie</button><button class="toggle-opt" id="d-btn-tv" onclick="setDescribeType('tv')">Series</button></div>
                <textarea id="describe-input" placeholder="Describe your dream movie..." style="height:150px;"></textarea>
                <button class="btn-action" onclick="runDescribeSearch()">Interpret</button>
            </div>

            <div id="input-dossier" style="display:none;">
                <span class="range-label" style="color:var(--accent); font-weight:900;">STEP 1: SEARCH DATABASE</span>
                <input type="text" id="know-search" placeholder="Enter Exact Title...">
                <button class="btn-action" onclick="runKnowledgeSearch()">Find Matches</button>
            </div>
        </aside>

        <div class="canvas">
            <button class="btn-back" id="btn-back" onclick="goBack()" style="display:none; margin-bottom:20px; background:none; border:1px solid var(--accent); color:var(--accent); padding:5px 15px; border-radius:15px; cursor:pointer;">‚Üê Return</button>
            
            <div id="view-collection">
                <h1 class="section-title">The Collection</h1>
                <div class="section-subtitle">EXPLORE THE ARCHIVES</div>
                <div id="grid-container" class="exhibit-grid"></div>
                <div id="loading-spinner" class="loader-container">
                    <div class="clapperboard"><div class="clapper-top"></div><div class="clapper-bottom"></div></div>
                    <div class="loading-text">SCENE LOADING...</div>
                </div>
                <button id="btn-load-more" class="btn-load-more" onclick="loadMore()" style="display:none;">LOAD MORE</button>
            </div>

            <div id="view-dossier" style="display:none;">
                <div id="dossier-content"></div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="quick-view-modal" onclick="closeModal(event)">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div class="close-modal" onclick="closeModal()">√ó</div>
            <div id="modal-content" style="display:flex; width:100%;"></div>
        </div>
    </div>

<script>
    const TMDB_KEY = "09ca3ca71692ba80b848d268502d24ed"; 
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';
    const API_SEARCH = "/api/smart-search"; 
    const API_INTEL = "/api/intel-brief";

    let currentMode = 'filter', browseType = 'movie', curateType = 'movie', describeType = 'movie';
    let currentPage = 1, isFetching = false, curatedTitles = [], previousMode = 'filter';

    window.onload = () => {
        const g = [{id:28,n:"Action"},{id:12,n:"Adventure"},{id:35,n:"Comedy"},{id:80,n:"Crime"},{id:18,n:"Drama"},{id:27,n:"Horror"},{id:878,n:"Sci-Fi"},{id:53,n:"Thriller"}];
        const c = document.getElementById('genre-container');
        g.forEach(x => { let d = document.createElement('div'); d.className='genre-pill'; d.innerText=x.n; d.dataset.id=x.id; d.onclick=()=>{d.classList.toggle('selected'); resetAndRunBrowse();}; c.appendChild(d); });
        resetAndRunBrowse(); 
    };

    function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme')==='light'?'dark':'light'); }

    function switchMode(mode) {
        if(mode !== 'knowledge') previousMode = mode; currentMode = mode;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+(mode==='filter'?'browse':mode==='search'?'search':mode==='describe'?'describe':'know')).classList.add('active');
        ['filter','search','describe','dossier'].forEach(x => document.getElementById('input-'+x).style.display = 'none');
        document.getElementById('input-'+(mode==='knowledge'?'dossier':mode)).style.display = 'block';

        if(mode!=='knowledge') {
            document.getElementById('view-collection').style.display='block';
            document.getElementById('view-dossier').style.display='none';
            document.getElementById('btn-back').style.display='none';
        }
        if(mode === 'filter' && document.getElementById('grid-container').innerHTML==='') resetAndRunBrowse();
        if(mode === 'search' && document.getElementById('grid-container').innerHTML==='') document.getElementById('grid-container').innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px; opacity:0.5;">Ready for Input.</div>';
    }

    function setBrowseType(t) { browseType = t; updateToggle('b', t); resetAndRunBrowse(); }
    function setCurateType(t) { curateType = t; updateToggle('c', t); document.getElementById('ref-search').placeholder = t === 'movie' ? 'e.g. Inception' : 'e.g. Stranger Things'; }
    function setDescribeType(t) { describeType = t; updateToggle('d', t); }
    function updateToggle(p, t) { document.getElementById(p+'-btn-movie').classList.remove('active'); document.getElementById(p+'-btn-tv').classList.remove('active'); document.getElementById(p+'-btn-'+t).classList.add('active'); }
    function showLoading(show) { document.getElementById('loading-spinner').style.display = show ? 'flex' : 'none'; if(show) document.getElementById('btn-load-more').style.display = 'none'; }

    function getSmartMeta(m, type) {
        const start = (m.release_date || m.first_air_date || 'N/A').split('-')[0];
        let dateStr = start;
        let seasonStr = '';
        if(type === 'tv' && start !== 'N/A') {
            if (m.status === 'Returning Series' || m.in_production === true) {
                dateStr = `${start}-Present`;
            } else if (m.status === 'Ended' && m.last_air_date) {
                const end = m.last_air_date.split('-')[0];
                if(end !== start) dateStr = `${start}-${end}`;
            }
            if(m.number_of_seasons) seasonStr = m.number_of_seasons === 1 ? '1 Season' : `${m.number_of_seasons} Seasons`;
        }
        return { dateStr: `(${dateStr})`, seasonStr };
    }

    function resetAndRunBrowse() { currentPage=1; document.getElementById('grid-container').innerHTML=''; runBrowseSearch(); }
    async function runBrowseSearch() {
        if(isFetching) return; isFetching=true; showLoading(true);
        try {
            const sort = document.getElementById('sort-select').value;
            const genres = Array.from(document.querySelectorAll('.genre-pill.selected')).map(el => el.dataset.id).join(',');
            let url = `${BASE_URL}/discover/${browseType}?api_key=${TMDB_KEY}&sort_by=${sort}&page=${currentPage}&include_adult=false`;
            if(genres) url += `&with_genres=${genres}`;
            const res = await fetch(url); const data = await res.json();
            const det = await Promise.all(data.results.map(i => fetch(`${BASE_URL}/${browseType}/${i.id}?api_key=${TMDB_KEY}`).then(r=>r.json())));
            renderGrid(det, browseType); showLoading(false); if(data.page<data.total_pages) document.getElementById('btn-load-more').style.display = 'block';
        } catch(e) { console.error(e); showLoading(false); } finally { isFetching=false; }
    }

    async function runCurateSearch(more=false) { runAi(more, 'curate'); }
    async function runDescribeSearch(more=false) { runAi(more, 'describe'); }
    async function runMoodSearch(more=false) { runAi(more, 'mood'); }

    async function runAi(isLoadMore, mode) {
        if(isFetching) return; isFetching=true; showLoading(true);
        const grid = document.getElementById('grid-container');
        if(!isLoadMore) { grid.innerHTML=''; curatedTitles=[]; }
        let body = { exclude: curatedTitles };
        if(mode==='curate') { body.type=curateType; body.refTitle=document.getElementById('ref-search').value; body.userPrompt=document.getElementById('ai-context').value; }
        else if(mode==='describe') { body.type=describeType; body.refTitle="Dream"; body.userPrompt=document.getElementById('describe-input').value; }
        else if(mode==='mood') { body.type=browseType; body.refTitle="Vibe"; body.userPrompt=document.getElementById('browse-mood').value; }

        try {
            const res = await fetch(API_SEARCH, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
            const aiData = await res.json();
            if(!aiData || aiData.length===0) { showLoading(false); return; }
            const promises = aiData.map(async (item) => {
                const s = await fetch(`${BASE_URL}/search/${body.type}?api_key=${TMDB_KEY}&query=${encodeURIComponent(item.title)}`);
                const d = await s.json();
                if(d.results?.[0]) { const full = await fetch(`${BASE_URL}/${body.type}/${d.results[0].id}?api_key=${TMDB_KEY}`).then(r=>r.json()); full.ai_reason=item.reason; full.ai_score=item.score; curatedTitles.push(item.title); return full; }
            });
            const final = (await Promise.all(promises)).filter(x=>x);
            renderGrid(final, body.type, true); showLoading(false); document.getElementById('btn-load-more').style.display='block';
        } catch(e) { console.error(e); showLoading(false); } finally { isFetching=false; }
    }

    function renderGrid(list, type, isAi=false) {
        const grid = document.getElementById('grid-container');
        list.forEach(m => {
            if(!m.poster_path) return;
            const meta = getSmartMeta(m, type);
            const div = document.createElement('div'); div.className = 'exhibit-card'; 
            div.onclick = () => { if(currentMode==='knowledge') openDossier(m, type); else openModal(m, type); };
            div.innerHTML = `<div class="rating-badge">‚òÖ ${m.vote_average.toFixed(1)}</div>${isAi && m.ai_score ? `<div class="match-badge">${m.ai_score}% MATCH</div>` : ''}<div class="poster-frame"><img src="${IMG_URL+m.poster_path}" class="poster-img"></div><div class="card-info"><div class="film-title">${m.title||m.name}</div><div class="film-meta"><span class="meta-year">${meta.dateStr}</span><span>${meta.seasonStr}</span></div>${isAi?`<div style="font-size:10px; color:var(--accent); margin-top:5px; line-height:1.2;">${m.ai_reason}</div>`:''}</div>`;
            grid.appendChild(div);
        });
    }

    async function runKnowledgeSearch() {
        const q = document.getElementById('know-search').value;
        const grid = document.getElementById('grid-container');
        document.getElementById('view-collection').style.display='block';
        document.getElementById('view-dossier').style.display='none';
        grid.innerHTML = ''; showLoading(true);
        const res = await fetch(`${BASE_URL}/search/multi?api_key=${TMDB_KEY}&query=${encodeURIComponent(q)}`);
        const data = await res.json();
        const filtered = data.results.filter(x => x.media_type!=='person' && x.poster_path);
        const detailed = await Promise.all(filtered.map(item => {
             const t = item.media_type || (item.title ? 'movie' : 'tv');
             return fetch(`${BASE_URL}/${t}/${item.id}?api_key=${TMDB_KEY}`).then(r=>r.json());
        }));
        renderGrid(detailed, 'movie'); showLoading(false);
    }

    async function openDossier(m, type) {
        if(m.first_air_date) type = 'tv'; else type = 'movie';
        document.getElementById('view-collection').style.display='none';
        document.getElementById('view-dossier').style.display='block';
        document.getElementById('btn-back').style.display='block';
        const content = document.getElementById('dossier-content');
        content.innerHTML = '<div style="text-align:center; padding:100px;">DECRYPTING FILE...</div>';
        try {
            const details = await fetch(`${BASE_URL}/${type}/${m.id}?api_key=${TMDB_KEY}`).then(r=>r.json());
            const budget = details.budget ? `$${(details.budget/1000000).toFixed(1)}M` : 'Classified';
            const revenue = details.revenue ? `$${(details.revenue/1000000).toFixed(1)}M` : 'Classified';
            const aiRes = await fetch(API_INTEL, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({title: m.title||m.name, type: type}) });
            const ai = await aiRes.json();
            content.innerHTML = `<div class="dossier-header"><img src="${IMG_URL + m.poster_path}" class="dossier-poster"><div class="dossier-data"><div class="dossier-title">${m.title||m.name}</div><div class="dossier-tagline">"${ai.tagline_ai || m.tagline || 'No data found'}"</div><p style="line-height:1.6; margin-bottom:30px;">${m.overview}</p><div class="intel-grid"><div class="intel-box"><div class="intel-label">BUDGET (EST)</div><div class="intel-value">${budget}</div></div><div class="intel-box"><div class="intel-label">BOX OFFICE</div><div class="intel-value">${revenue}</div></div><div class="intel-box"><div class="intel-label">STATUS</div><div class="intel-value" style="color:${ai.status_verdict?.includes('Hit')?'#00ff00':'#ff0055'}">${ai.status_verdict || 'Unknown'}</div></div><div class="intel-box"><div class="intel-label">CULTURAL IMPACT</div><div class="intel-value" style="font-size:14px;">${ai.cultural_impact || 'Minimal'}</div></div></div><div class="spoiler-section" onclick="this.classList.add('revealed')"><div class="spoiler-overlay"><button class="spoiler-btn">‚ö†Ô∏è REVEAL PLOT TWIST</button></div><div class="spoiler-blur"><h3 style="color:var(--accent);">MAJOR SPOILER WARNING</h3><p>${ai.plot_twist || 'No Twist Detected.'}</p></div></div></div></div>`;
        } catch(e) { console.error(e); content.innerHTML = 'Error loading dossier.'; }
    }

    function loadMore() { if(currentMode==='filter') { currentPage++; runBrowseSearch(); } else if(currentMode==='search') runCurateSearch(true); else runDescribeSearch(true); }
    function goBack() { document.getElementById('view-dossier').style.display='none'; document.getElementById('view-collection').style.display='block'; document.getElementById('btn-back').style.display='none'; }
    function closeModal() { document.querySelector('.modal-overlay').classList.remove('active'); setTimeout(()=>document.getElementById('quick-view-modal').style.display='none', 300); }
    
    function switchToIntelFromModal(m, type) {
        closeModal();
        switchMode('knowledge');
        setTimeout(() => openDossier(m, type), 400); // Wait for modal to close
    }

    async function openModal(m, type) { 
        if(m.first_air_date) type='tv'; else type='movie';
        const modal = document.getElementById('quick-view-modal');
        const c = document.getElementById('modal-content');
        const meta = getSmartMeta(m, type);
        
        // Fetch Providers
        const provRes = await fetch(`${BASE_URL}/${type}/${m.id}/watch/providers?api_key=${TMDB_KEY}`);
        const provData = await provRes.json();
        const providers = provData.results?.IN?.flatrate || provData.results?.US?.flatrate || [];
        const links = providers.slice(0, 3).map(p => `<a href="${provData.results?.IN?.link || provData.results?.US?.link}" target="_blank" class="stream-btn"><img src="${IMG_URL + p.logo_path}"> Watch on ${p.provider_name}</a>`).join('');

        c.innerHTML = `
            <div class="modal-poster-area"><img src="${IMG_URL+m.poster_path}" class="modal-poster-img"></div>
            <div class="modal-info">
                <div class="modal-title">${m.title||m.name} <span style="font-size:20px; color:var(--ink-muted);">${meta.dateStr}</span></div>
                <div style="margin-bottom:20px; color:var(--accent); font-weight:700;">‚òÖ ${m.vote_average.toFixed(1)} &nbsp;&nbsp;|&nbsp;&nbsp; ${type.toUpperCase()} &nbsp;&nbsp;|&nbsp;&nbsp; ${meta.seasonStr || 'Feature Film'}</div>
                <div style="margin-bottom:20px;">${links}</div>
                <p style="line-height:1.6; color:var(--ink-muted);">${m.overview}</p>
                
                <button class="intel-btn-modal" onclick='switchToIntelFromModal(${JSON.stringify(m)}, "${type}")'>
                    üìÇ Access Classified Intel Dossier
                </button>
            </div>
        `;
        modal.style.display = 'flex'; setTimeout(()=>document.querySelector('.modal-overlay').classList.add('active'), 10);
    }
</script>
