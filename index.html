<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEGENIUS | IMAX ARCHIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- THE NOLAN PALETTE --- */
        :root {
            --void: #050507;
            --slate: #1a1a1f;
            --concrete: #8a8a9a;
            --light: #e0e0e0;
            --gold: #c5a059; /* Oppenheimer Gold */
            --cyan: #5bc0de; /* Tenet Blue */
            --glass: rgba(20, 20, 25, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --font-main: 'Montserrat', sans-serif;
            --font-cinematic: 'Syncopate', sans-serif;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body {
            background-color: var(--void);
            color: var(--light);
            font-family: var(--font-main);
            margin: 0; height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* --- GPU ACCELERATED ATMOSPHERE (NO LAG) --- */
        .fog-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; pointer-events: none;
        }
        .fog-layer {
            position: absolute; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(197, 160, 89, 0.03) 0%, transparent 60%);
            top: -50%; left: -50%;
            animation: drift 60s infinite linear;
            will-change: transform; /* Forces GPU Usage */
        }
        .fog-layer-2 {
            background: radial-gradient(circle, rgba(91, 192, 222, 0.02) 0%, transparent 50%);
            animation: drift 45s infinite reverse linear;
        }
        
        @keyframes drift { from { transform: rotate(0deg) translate3d(0,0,0); } to { transform: rotate(360deg) translate3d(0,0,0); } }

        /* --- FILM GRAIN OVERLAY --- */
        .noise {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none; z-index: 9999; opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- HEADER --- */
        .masthead {
            height: 90px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 50px;
            background: linear-gradient(to bottom, rgba(5,5,7,0.9), transparent);
            z-index: 50;
            border-bottom: 1px solid var(--border);
        }
        .logo { 
            font-family: var(--font-cinematic); 
            font-weight: 700; font-size: 20px; letter-spacing: 4px; color: #fff; text-transform: uppercase; 
        }
        .logo span { color: var(--gold); }

        .mode-toggle { display: flex; gap: 20px; }
        .mode-btn { 
            background: transparent; border: none; color: var(--concrete); 
            font-family: var(--font-cinematic); font-weight: 700; font-size: 10px; 
            letter-spacing: 2px; text-transform: uppercase; cursor: pointer; 
            transition: 0.4s; position: relative; padding: 10px 0;
        }
        .mode-btn::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 0%; height: 1px; 
            background: var(--gold); transition: 0.4s ease;
        }
        .mode-btn:hover, .mode-btn.active { color: #fff; }
        .mode-btn.active::after { width: 100%; }

        /* --- LAYOUT --- */
        .layout-grid { display: grid; grid-template-columns: 350px 1fr; height: 100%; }
        
        /* SIDEBAR */
        .sidebar {
            background: var(--glass);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            padding: 40px;
            display: flex; flex-direction: column; gap: 40px;
            overflow-y: auto;
        }
        
        .control-group { margin-bottom: 20px; }
        .label { font-size: 9px; font-weight: 900; letter-spacing: 2px; color: var(--gold); text-transform: uppercase; margin-bottom: 15px; display: block; }
        
        /* CINEMATIC INPUTS */
        input, textarea, select {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            color: #fff; padding: 15px; font-family: var(--font-main); font-size: 12px;
            border-radius: 0; /* Sharp edges for Nolan style */
            transition: 0.3s;
        }
        input:focus, textarea:focus, select:focus { border-color: var(--gold); outline: none; background: rgba(0,0,0,0.6); }
        
        /* BUTTONS */
        .btn-main {
            width: 100%; padding: 18px;
            background: #fff; color: #000;
            border: none; font-family: var(--font-cinematic); font-weight: 700; font-size: 11px;
            letter-spacing: 2px; cursor: pointer; text-transform: uppercase;
            transition: 0.4s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .btn-main:hover { background: var(--gold); letter-spacing: 4px; }

        /* CANVAS */
        .canvas { padding: 0 60px; overflow-y: auto; scroll-behavior: smooth; position: relative; }
        
        .header-large {
            font-family: var(--font-cinematic); font-size: 80px; font-weight: 700;
            letter-spacing: -2px; color: rgba(255,255,255,0.05);
            position: absolute; top: 20px; right: 40px; pointer-events: none;
            text-transform: uppercase;
        }

        .grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 30px; margin-top: 80px; padding-bottom: 100px;
        }

        /* MONOLITH CARDS */
        .card {
            position: relative; aspect-ratio: 2/3;
            background: #000; border: 1px solid var(--border);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.6s;
            cursor: pointer; overflow: hidden;
        }
        .card:hover { transform: translateY(-10px) scale(1.02); border-color: var(--gold); box-shadow: 0 20px 40px rgba(0,0,0,0.8); z-index: 10; }
        
        .card img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(40%) contrast(1.1); transition: 0.6s; }
        .card:hover img { filter: grayscale(0%) contrast(1.2); }
        
        .card-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 30px 20px 20px;
            background: linear-gradient(to top, #000 10%, transparent);
            transform: translateY(20px); opacity: 0; transition: 0.4s;
        }
        .card:hover .card-overlay { transform: translateY(0); opacity: 1; }
        
        .card-title { font-weight: 700; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .card-meta { font-size: 10px; color: var(--gold); letter-spacing: 1px; text-transform: uppercase; }
        
        .rating-chip {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.8); color: var(--gold);
            font-size: 10px; font-weight: 700; padding: 4px 8px;
            border: 1px solid var(--border);
        }

        /* --- SONAR LOADER (DARK KNIGHT STYLE) --- */
        .loader-box { 
            display: none; justify-content: center; align-items: center; 
            height: 300px; width: 100%; flex-direction: column; gap: 20px;
        }
        .sonar {
            width: 60px; height: 60px; border: 1px solid var(--gold);
            border-radius: 50%; position: relative;
            animation: pulseRing 2s linear infinite;
        }
        .sonar::after {
            content:''; position: absolute; top: 50%; left: 50%;
            width: 100%; height: 1px; background: var(--cyan);
            transform-origin: 0 0; animation: scan 2s linear infinite;
        }
        @keyframes pulseRing { 0% { box-shadow: 0 0 0 0 rgba(197,160,89,0.4); } 70% { box-shadow: 0 0 0 20px transparent; } 100% { box-shadow: 0 0 0 0 transparent; } }
        @keyframes scan { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loader-text { font-family: var(--font-cinematic); font-size: 10px; letter-spacing: 4px; color: var(--concrete); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* --- CINEMATIC MODAL --- */
        .modal-wrap {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100;
            display: none; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.5s ease;
        }
        .modal-wrap.active { opacity: 1; pointer-events: all; }
        
        .modal-box {
            width: 90vw; max-width: 1100px; height: 85vh;
            background: #08080a; border: 1px solid var(--border);
            display: flex; position: relative; overflow: hidden;
            box-shadow: 0 0 100px rgba(0,0,0,1);
        }
        
        /* Dynamic Blur Background */
        .modal-bg-blur {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0.15; filter: blur(40px); z-index: 0;
        }
        
        .modal-inner { position: relative; z-index: 2; display: flex; width: 100%; height: 100%; }
        .modal-img-col { width: 40%; height: 100%; position: relative; }
        .modal-img-full { width: 100%; height: 100%; object-fit: cover; mask-image: linear-gradient(to right, black 80%, transparent 100%); }
        
        .modal-content-col { width: 60%; padding: 60px; overflow-y: auto; display: flex; flex-direction: column; justify-content: center; }
        
        .modal-title-h1 { font-family: var(--font-head); font-weight: 900; font-size: 56px; line-height: 0.9; margin-bottom: 10px; text-transform: uppercase; letter-spacing: -2px; color: #fff; }
        .modal-meta-row { display: flex; gap: 20px; font-family: var(--font-cinematic); font-size: 11px; color: var(--gold); margin-bottom: 40px; letter-spacing: 2px; }
        .modal-desc { font-size: 16px; line-height: 1.8; color: #ccc; margin-bottom: 40px; max-width: 600px; font-weight: 300; }
        
        .actions-row { display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 30px; }
        .watch-btn {
            display: inline-flex; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            color: #fff; padding: 12px 24px; text-decoration: none;
            font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s;
        }
        .watch-btn:hover { background: #fff; color: #000; border-color: #fff; }
        .watch-btn img { width: 20px; height: 20px; border-radius: 2px; }

        .intel-btn {
            width: 100%; padding: 20px; margin-top: 20px;
            background: transparent; border: 1px solid var(--cyan); color: var(--cyan);
            font-family: var(--font-cinematic); font-weight: 700; font-size: 12px; letter-spacing: 3px;
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .intel-btn:hover { background: rgba(91, 192, 222, 0.1); box-shadow: 0 0 30px rgba(91, 192, 222, 0.2); }

        .close-btn { position: absolute; top: 30px; right: 30px; font-size: 40px; color: #fff; cursor: pointer; z-index: 10; opacity: 0.5; transition: 0.3s; }
        .close-btn:hover { opacity: 1; transform: rotate(90deg); }

        /* DOSSIER (INTEL) STYLES */
        #dossier-view { padding: 50px; display: none; max-width: 900px; margin: 0 auto; }
        .file-header { border-bottom: 1px solid var(--gold); padding-bottom: 20px; margin-bottom: 40px; display: flex; justify-content: space-between; align-items: flex-end; }
        .file-status { font-family: var(--font-cinematic); color: var(--gold); font-size: 12px; letter-spacing: 4px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1px; background: var(--border); border: 1px solid var(--border); margin-bottom: 30px; }
        .stat-cell { background: var(--void); padding: 20px; }
        .stat-label { font-size: 10px; color: var(--concrete); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
        .stat-val { font-size: 18px; color: #fff; font-weight: 700; }
        
        .redacted { background: #000; color: #000; padding: 0 5px; cursor: pointer; transition: 0.5s; user-select: none; }
        .redacted:hover, .redacted.revealed { background: transparent; color: var(--cyan); }

        @media (max-width: 900px) {
            .layout-grid { grid-template-columns: 1fr; }
            .sidebar { display: none; }
            .modal-box { flex-direction: column; height: 100vh; width: 100vw; max-width: none; border-radius: 0; }
            .modal-img-col { width: 100%; height: 30vh; }
            .modal-content-col { width: 100%; padding: 30px; height: 70vh; }
            .modal-title-h1 { font-size: 32px; }
        }
    </style>
</head>
<body>

    <div class="noise"></div>
    <div class="fog-container">
        <div class="fog-layer"></div>
        <div class="fog-layer-2"></div>
    </div>

    <header class="masthead">
        <div class="logo">CINE<span>GENIUS</span></div>
        <div class="mode-toggle">
            <button class="mode-btn active" id="btn-browse" onclick="switchMode('filter')">Browse</button>
            <button class="mode-btn" id="btn-search" onclick="switchMode('search')">Curate</button>
            <button class="mode-btn" id="btn-describe" onclick="switchMode('describe')">Dream</button>
            <button class="mode-btn" id="btn-know" onclick="switchMode('knowledge')">Intel</button>
        </div>
    </header>

    <div class="layout-grid">
        <aside class="sidebar">
            <div id="controls-filter">
                <span class="label">Vibe Engine</span>
                <input type="text" id="browse-mood" placeholder="Describe the atmosphere..." style="margin-bottom:10px;">
                <button class="btn-main" onclick="runMoodSearch()">Initialize</button>
                
                <div style="height: 30px;"></div>
                
                <span class="label">Parameters</span>
                <div class="toggle-row" style="display:flex; gap:10px; margin-bottom:15px;">
                    <button class="mode-btn active" id="b-btn-movie" onclick="setBrowseType('movie')" style="flex:1; border:1px solid var(--border);">FILM</button>
                    <button class="mode-btn" id="b-btn-tv" onclick="setBrowseType('tv')" style="flex:1; border:1px solid var(--border);">SERIES</button>
                </div>
                
                <select id="sort-select" onchange="resetAndRunBrowse()">
                    <option value="popularity.desc">TRENDING</option>
                    <option value="vote_average.desc">CRITICAL ACCLAIM</option>
                    <option value="revenue.desc">BOX OFFICE</option>
                    <option value="primary_release_date.desc">NEW RELEASES</option>
                </select>
                
                <div style="height: 20px;"></div>
                <button class="btn-main" style="background:transparent; border:1px solid #fff; color:#fff;" onclick="resetAndRunBrowse()">REFRESH GRID</button>
            </div>

            <div id="controls-search" style="display:none;">
                <span class="label">Target Reference</span>
                <input type="text" id="ref-search" placeholder="e.g. Inception">
                <div style="height: 15px;"></div>
                <span class="label">Analysis Notes</span>
                <textarea id="ai-context" rows="3" placeholder="Identify similar structural elements..."></textarea>
                <div style="height: 15px;"></div>
                <button class="btn-main" onclick="runCurateSearch()">RUN SIMULATION</button>
            </div>

            <div id="controls-describe" style="display:none;">
                <span class="label">Dream Sequence</span>
                <textarea id="describe-input" rows="6" placeholder="Visualizing a concept..."></textarea>
                <div style="height: 15px;"></div>
                <button class="btn-main" onclick="runDescribeSearch()">INTERPRET</button>
            </div>

            <div id="controls-knowledge" style="display:none;">
                <span class="label">Database Query</span>
                <input type="text" id="know-search" placeholder="Enter Subject Title...">
                <div style="height: 15px;"></div>
                <button class="btn-main" onclick="runKnowledgeSearch()">ACCESS FILES</button>
            </div>
        </aside>

        <main class="canvas">
            <div id="view-collection">
                <div class="header-large">ARCHIVE</div>
                <div id="grid-container" class="grid"></div>
                
                <div id="loading-spinner" class="loader-box">
                    <div class="sonar"></div>
                    <div class="loader-text">ESTABLISHING UPLINK...</div>
                </div>
                
                <button id="btn-load-more" class="btn-main" style="width:200px; margin: 50px auto; display:none;" onclick="loadMore()">EXPAND</button>
            </div>

            <div id="dossier-view"></div>
        </main>
    </div>

    <div class="modal-wrap" id="modal-wrap" onclick="closeModal(event)">
        <div class="modal-box" onclick="event.stopPropagation()">
            <div class="modal-bg-blur" id="modal-bg"></div>
            <div class="close-btn" onclick="closeModal()">×</div>
            
            <div class="modal-inner" id="modal-inner">
                </div>
        </div>
    </div>

<script>
    const TMDB_KEY = "09ca3ca71692ba80b848d268502d24ed"; 
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';
    const ORIGINAL_IMG_URL = 'https://image.tmdb.org/t/p/original';
    const API_SEARCH = "/api/smart-search"; 
    const API_INTEL = "/api/intel-brief";

    let currentMode = 'filter', browseType = 'movie', curateType = 'movie';
    let currentPage = 1, isFetching = false, curatedTitles = [];
    let activeModalMovie = null; let activeModalType = 'movie';

    window.onload = () => { resetAndRunBrowse(); };

    function switchMode(mode) {
        currentMode = mode;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+(mode==='filter'?'browse':mode==='search'?'search':mode==='describe'?'describe':'know')).classList.add('active');
        
        ['filter','search','describe','knowledge'].forEach(id => document.getElementById('controls-'+id).style.display='none');
        document.getElementById('controls-'+(mode==='knowledge'?'knowledge':mode)).style.display='block';

        if(mode !== 'knowledge') {
            document.getElementById('view-collection').style.display='block';
            document.getElementById('dossier-view').style.display='none';
        }
        if(mode === 'filter' && document.getElementById('grid-container').innerHTML==='') resetAndRunBrowse();
    }

    function setBrowseType(t) { 
        browseType = t; 
        document.getElementById('b-btn-movie').className = t==='movie'?'mode-btn active':'mode-btn';
        document.getElementById('b-btn-tv').className = t==='tv'?'mode-btn active':'mode-btn';
        resetAndRunBrowse(); 
    }

    function showLoading(show) { document.getElementById('loading-spinner').style.display = show ? 'flex' : 'none'; if(show) document.getElementById('btn-load-more').style.display = 'none'; }

    function getSmartMeta(m, type) {
        const start = (m.release_date || m.first_air_date || 'N/A').split('-')[0];
        let dateStr = start; let seasonStr = '';
        if(type === 'tv' && start !== 'N/A') {
            if (m.status === 'Returning Series' || m.in_production) dateStr = `${start}-Present`;
            else if (m.status === 'Ended' && m.last_air_date) {
                const end = m.last_air_date.split('-')[0];
                if(end !== start) dateStr = `${start}-${end}`;
            }
            if(m.number_of_seasons) seasonStr = `${m.number_of_seasons} SEASONS`;
        }
        return { dateStr: `(${dateStr})`, seasonStr };
    }

    function resetAndRunBrowse() { currentPage=1; document.getElementById('grid-container').innerHTML=''; runBrowseSearch(); }
    
    async function runBrowseSearch() {
        if(isFetching) return; isFetching=true; showLoading(true);
        try {
            const sort = document.getElementById('sort-select').value;
            let url = `${BASE_URL}/discover/${browseType}?api_key=${TMDB_KEY}&sort_by=${sort}&page=${currentPage}&include_adult=false`;
            const res = await fetch(url); const data = await res.json();
            const det = await Promise.all(data.results.map(i => fetch(`${BASE_URL}/${browseType}/${i.id}?api_key=${TMDB_KEY}`).then(r=>r.json())));
            renderGrid(det, browseType); showLoading(false); if(data.page<data.total_pages) document.getElementById('btn-load-more').style.display = 'block';
        } catch(e) { console.error(e); showLoading(false); } finally { isFetching=false; }
    }

    async function runCurateSearch() { runAi(false, 'curate'); }
    async function runDescribeSearch() { runAi(false, 'describe'); }
    async function runMoodSearch() { runAi(false, 'mood'); }

    async function runAi(isLoadMore, mode) {
        if(isFetching) return; isFetching=true; showLoading(true);
        const grid = document.getElementById('grid-container');
        if(!isLoadMore) { grid.innerHTML=''; curatedTitles=[]; }
        
        let body = { exclude: curatedTitles };
        if(mode==='curate') { body.type=curateType; body.refTitle=document.getElementById('ref-search').value; body.userPrompt=document.getElementById('ai-context').value; }
        else if(mode==='describe') { body.type='movie'; body.refTitle="Dream"; body.userPrompt=document.getElementById('describe-input').value; }
        else if(mode==='mood') { body.type=browseType; body.refTitle="Vibe"; body.userPrompt=document.getElementById('browse-mood').value; }

        try {
            const res = await fetch(API_SEARCH, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
            const aiData = await res.json();
            if(!aiData || aiData.length===0) { showLoading(false); return; }
            
            const promises = aiData.map(async (item) => {
                const s = await fetch(`${BASE_URL}/search/${body.type}?api_key=${TMDB_KEY}&query=${encodeURIComponent(item.title)}`);
                const d = await s.json();
                if(d.results?.[0]) { 
                    const full = await fetch(`${BASE_URL}/${body.type}/${d.results[0].id}?api_key=${TMDB_KEY}`).then(r=>r.json());
                    full.ai_reason = item.reason; full.ai_score = item.score; curatedTitles.push(item.title); return full; 
                }
            });
            const final = (await Promise.all(promises)).filter(x=>x);
            renderGrid(final, body.type, true); showLoading(false);
        } catch(e) { console.error(e); showLoading(false); } finally { isFetching=false; }
    }

    function renderGrid(list, type, isAi=false) {
        const grid = document.getElementById('grid-container');
        list.forEach(m => {
            if(!m.poster_path) return;
            const meta = getSmartMeta(m, type);
            const div = document.createElement('div'); div.className = 'card';
            div.onclick = () => { if(currentMode==='knowledge') openDossier(m, type); else openModal(m, type); };
            
            div.innerHTML = `
                <img src="${IMG_URL+m.poster_path}">
                <div class="rating-chip">★ ${m.vote_average.toFixed(1)}</div>
                ${isAi ? `<div style="position:absolute; top:10px; left:10px; background:#5bc0de; color:#000; font-size:10px; font-weight:900; padding:4px;">${m.ai_score}%</div>` : ''}
                <div class="card-overlay">
                    <div class="card-title">${m.title||m.name}</div>
                    <div class="card-meta">
                        <span>${meta.dateStr}</span>
                        <span style="float:right">${meta.seasonStr}</span>
                    </div>
                    ${isAi ? `<div style="font-size:10px; color:#fff; margin-top:10px; line-height:1.4;">${m.ai_reason}</div>` : ''}
                </div>
            `;
            grid.appendChild(div);
        });
    }

    // --- MODAL & LOGIC ---
    function triggerIntel() {
        closeModal();
        switchMode('knowledge');
        setTimeout(() => openDossier(activeModalMovie, activeModalType), 500); 
    }

    async function openModal(m, type) { 
        if(m.first_air_date) type='tv'; else type='movie';
        activeModalMovie = m; activeModalType = type;

        const modal = document.getElementById('modal-wrap');
        const content = document.getElementById('modal-inner');
        const bg = document.getElementById('modal-bg');
        
        if(m.backdrop_path) bg.style.backgroundImage = `url(${ORIGINAL_IMG_URL + m.backdrop_path})`;
        
        const meta = getSmartMeta(m, type);
        
        // WATCH PROVIDERS
        const provRes = await fetch(`${BASE_URL}/${type}/${m.id}/watch/providers?api_key=${TMDB_KEY}`);
        const provData = await provRes.json();
        const region = provData.results?.US || provData.results?.IN;
        let allOptions = [];
        if(region) {
            if(region.flatrate) allOptions = [...allOptions, ...region.flatrate];
            if(region.rent) allOptions = [...allOptions, ...region.rent];
            if(region.buy) allOptions = [...allOptions, ...region.buy];
        }
        const unique = [...new Map(allOptions.map(item => [item['provider_name'], item])).values()];
        
        let linkHtml = '';
        if(unique.length > 0) {
            linkHtml = unique.slice(0, 3).map(p => 
                `<a href="${region.link}" target="_blank" class="watch-btn"><img src="${IMG_URL + p.logo_path}"> ${p.provider_name}</a>`
            ).join('');
        } else {
            linkHtml = `<a href="https://www.google.com/search?q=watch+${encodeURIComponent(m.title||m.name)}" target="_blank" class="watch-btn">SEARCH PROVIDERS</a>`;
        }

        content.innerHTML = `
            <div class="modal-img-col">
                <img src="${ORIGINAL_IMG_URL + m.poster_path}" class="modal-img-full">
            </div>
            <div class="modal-content-col">
                <div class="modal-title-h1">${m.title||m.name}</div>
                <div class="modal-meta-row">
                    <span>${meta.dateStr}</span>
                    <span>•</span>
                    <span>${m.vote_average.toFixed(1)} RATING</span>
                    <span>•</span>
                    <span>${meta.seasonStr || 'FEATURE'}</span>
                </div>
                
                <div class="actions-row">${linkHtml}</div>
                
                <p class="modal-desc">${m.overview}</p>
                
                <button class="intel-btn" onclick="triggerIntel()">
                    <span style="font-size:16px;">⌖</span> ACCESS CLASSIFIED INTEL
                </button>
            </div>
        `;
        
        modal.style.display = 'flex';
        setTimeout(() => modal.classList.add('active'), 10);
    }

    function closeModal() {
        const modal = document.getElementById('modal-wrap');
        modal.classList.remove('active');
        setTimeout(() => modal.style.display = 'none', 500);
    }

    async function runKnowledgeSearch() {
        const q = document.getElementById('know-search').value;
        const grid = document.getElementById('grid-container');
        document.getElementById('view-collection').style.display='block';
        document.getElementById('dossier-view').style.display='none';
        grid.innerHTML = ''; showLoading(true);
        const res = await fetch(`${BASE_URL}/search/multi?api_key=${TMDB_KEY}&query=${encodeURIComponent(q)}`);
        const data = await res.json();
        const filtered = data.results.filter(x => x.media_type!=='person' && x.poster_path);
        const detailed = await Promise.all(filtered.map(item => {
             const t = item.media_type || (item.title ? 'movie' : 'tv');
             return fetch(`${BASE_URL}/${t}/${item.id}?api_key=${TMDB_KEY}`).then(r=>r.json());
        }));
        renderGrid(detailed, 'movie'); showLoading(false);
    }

    async function openDossier(m, type) {
        if(m.first_air_date) type='tv'; else type='movie';
        document.getElementById('view-collection').style.display='none';
        document.getElementById('dossier-view').style.display='block';
        const content = document.getElementById('dossier-view');
        content.innerHTML = '<div style="text-align:center; padding:100px; color:#fff;">DECRYPTING SECURE FILE...</div>';
        
        try {
            const details = await fetch(`${BASE_URL}/${type}/${m.id}?api_key=${TMDB_KEY}`).then(r=>r.json());
            const aiRes = await fetch(API_INTEL, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({title: m.title||m.name, type: type}) });
            const ai = await aiRes.json();
            
            content.innerHTML = `
                <div class="file-header">
                    <div>
                        <div class="modal-title-h1" style="font-size:40px;">${m.title||m.name}</div>
                        <div style="color:var(--cyan); letter-spacing:2px; font-size:12px;">FILE ID: ${m.id} // SECURE</div>
                    </div>
                    <div class="file-status">VERDICT: ${ai.status_verdict || 'PENDING'}</div>
                </div>
                
                <div style="display:flex; gap:40px; align-items:flex-start;">
                    <img src="${IMG_URL + m.poster_path}" style="width:200px; border:1px solid var(--gold);">
                    <div style="flex:1;">
                        <p style="font-size:18px; color:var(--gold); font-style:italic;">"${ai.tagline_ai}"</p>
                        
                        <div class="stat-grid">
                            <div class="stat-cell"><div class="stat-label">Budget</div><div class="stat-val">${details.budget ? '$'+(details.budget/1000000).toFixed(1)+'M' : 'N/A'}</div></div>
                            <div class="stat-cell"><div class="stat-label">Revenue</div><div class="stat-val">${details.revenue ? '$'+(details.revenue/1000000).toFixed(1)+'M' : 'N/A'}</div></div>
                            <div class="stat-cell"><div class="stat-label">Impact</div><div class="stat-val" style="font-size:14px; font-weight:400;">${ai.cultural_impact}</div></div>
                            <div class="stat-cell"><div class="stat-label">Spoiler</div><div class="redacted" onclick="this.classList.add('revealed')">${ai.plot_twist}</div></div>
                        </div>
                    </div>
                </div>
            `;
        } catch(e) { console.error(e); }
    }

    function loadMore() { if(currentMode==='filter') { currentPage++; runBrowseSearch(); } }
</script>
