<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineGenius | The Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Permanent+Marker&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* --- VIBRANT THEME VARIABLES --- */
        :root {
            --bg-paper: #140028;
            --bg-panel: #220044;
            --ink: #ffffff;
            --ink-muted: #d1c4e9;
            --border: #4a148c;
            --accent: #ff00cc;
            --accent-secondary: #00e5ff;
            --card-bg: rgba(255, 255, 255, 0.07);
            --shadow-card: 0 15px 35px rgba(255, 0, 204, 0.4);
            --graffiti-opacity: 0.15;
            --graffiti-color: #ffffff;
            --grain-opacity: 0.04;
            --imdb-yellow: #ffd700;
            --font-head: 'Montserrat', sans-serif;
            --font-body: 'Poppins', sans-serif;
            --font-graffiti: 'Permanent Marker', cursive;
        }

        [data-theme="light"] {
            --bg-paper: #fffbea;
            --bg-panel: #f0faff;
            --ink: #1a1a2e;
            --ink-muted: #5c5c8a;
            --border: #afeeee;
            --accent: #00bcd4;
            --accent-secondary: #ff4081;
            --card-bg: #ffffff;
            --shadow-card: 8px 8px 0px rgba(0, 188, 212, 0.3);
            --graffiti-opacity: 0.08;
            --graffiti-color: #000000;
            --grain-opacity: 0.02;
            --imdb-yellow: #f5c518;
        }

        * { box-sizing: border-box; }
        body { 
            background-color: var(--bg-paper); 
            color: var(--ink); 
            font-family: var(--font-body); 
            margin: 0; padding: 0; 
            height: 100vh; 
            display: flex; flex-direction: column; 
            overflow: hidden; 
            transition: background-color 0.5s ease, color 0.5s ease;
            background-image: radial-gradient(circle at 10% 20%, var(--bg-panel) 0%, transparent 20%), radial-gradient(circle at 90% 80%, var(--bg-panel) 0%, transparent 20%);
        }

        .film-grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
            opacity: var(--grain-opacity);
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            animation: grainMove 2s steps(4) infinite;
        }

        .graffiti-wall {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            pointer-events: none; z-index: 0;
            opacity: var(--graffiti-opacity);
            display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 60px;
            transform: rotate(-10deg) scale(1.2);
            animation: drift 60s linear infinite;
        }
        .graffiti-text {
            font-family: var(--font-graffiti);
            font-size: 90px;
            color: var(--graffiti-color);
            line-height: 1;
            user-select: none;
            text-transform: uppercase;
            text-shadow: 3px 3px 0px var(--accent-secondary);
        }

        @keyframes grainMove { 0% { transform: translate(0,0) } 100% { transform: translate(-5%, -5%) } }
        @keyframes drift { 0% { transform: rotate(-10deg) translate(0,0); } 50% { transform: rotate(-8deg) translate(-2%, 2%); } 100% { transform: rotate(-10deg) translate(0,0); } }

        .masthead { 
            height: 80px; border-bottom: 2px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 60px; background: var(--bg-paper); z-index: 50; flex-shrink: 0; 
            position: relative; transition: 0.5s; box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .logo { font-family: var(--font-head); font-weight: 900; font-size: 28px; letter-spacing: 2px; text-transform: uppercase; color: var(--ink); cursor: default; }
        .logo span { color: var(--accent); font-style: italic; text-shadow: 2px 2px 0px var(--accent-secondary); }
        
        .mode-toggle { display: flex; gap: 30px; background: var(--bg-panel); padding: 10px 20px; border-radius: 30px; border: 2px solid var(--border); }
        .mode-btn { background: transparent; border: none; color: var(--ink-muted); font-family: var(--font-head); font-weight: 700; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; padding: 8px 16px; transition:0.3s; border-radius: 20px; }
        .mode-btn:hover { color: var(--accent); background: rgba(255,255,255,0.1); transform: translateY(-2px); }
        .mode-btn.active { background: var(--accent); color: #fff; box-shadow: 3px 3px 0px var(--accent-secondary); transform: translateY(-2px); }

        .theme-switch {
            background: var(--bg-panel); border: 2px solid var(--accent); color: var(--accent);
            width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); font-size: 22px;
            box-shadow: 3px 3px 0px var(--accent-secondary);
        }
        .theme-switch:hover { transform: rotate(180deg) scale(1.1); background: var(--accent); color: #fff; }

        .editorial-layout { display: flex; flex: 1; overflow: hidden; position: relative; z-index: 10; }
        .research-sidebar { 
            width: 400px; background: var(--bg-panel); padding: 35px; 
            overflow-y: auto; display: flex; flex-direction: column; border-right: 2px solid var(--border); 
            transition: 0.5s; box-shadow: 5px 0 20px rgba(0,0,0,0.05);
        }
        .sidebar-title { font-family: var(--font-head); font-weight: 900; font-size: 14px; letter-spacing: 1px; color: var(--accent-secondary); border-bottom: 2px dashed var(--border); padding-bottom: 15px; margin-bottom: 25px; text-align: center; text-transform: uppercase; }
        
        details { margin-bottom: 20px; border: 2px solid var(--border); border-radius: 12px; background: var(--bg-paper); transition: 0.3s; overflow: hidden; }
        details:hover { border-color: var(--accent); transform: scale(1.01); }
        details[open] { border-color: var(--accent); box-shadow: 3px 3px 0px var(--accent-secondary); }
        summary { padding: 15px 20px; cursor: pointer; font-family: var(--font-head); font-weight: 700; font-size: 13px; text-transform: uppercase; color: var(--ink); display: flex; justify-content: space-between; align-items: center; list-style: none; background: var(--bg-panel); }
        summary:after { content: "▼"; font-size: 12px; color: var(--accent); transition: 0.3s; }
        details[open] summary:after { transform: rotate(180deg); content: "▲"; }
        .accordion-content { padding: 20px; }

        input, select, textarea { width: 100%; background: var(--bg-paper); color: var(--ink); border: 2px solid var(--border); padding: 14px; font-family: var(--font-body); font-weight: 600; font-size: 14px; border-radius: 8px; transition: 0.3s; margin-bottom: 15px; }
        input:focus, select:focus, textarea:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 15px var(--accent); transform: scale(1.02); }
        
        .toggle-row { display: flex; border: 2px solid var(--border); border-radius: 30px; overflow: hidden; margin-bottom: 15px; background: var(--bg-paper); }
        .toggle-opt { flex: 1; background: transparent; border: none; padding: 12px; color: var(--ink-muted); font-family: var(--font-head); font-weight: 700; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; transition: 0.3s; }
        .toggle-opt.active { background: var(--accent); color: #fff; }

        .genre-pill { font-family: var(--font-head); font-weight: 700; font-size: 11px; padding: 8px 12px; border-radius: 20px; border: 2px solid var(--border); cursor: pointer; transition: 0.3s; background: var(--bg-paper); color: var(--ink-muted); text-align: center; text-transform: uppercase; margin-bottom: 5px; }
        .genre-pill:hover { border-color: var(--accent); color: var(--accent); transform: translateY(-3px) rotate(-2deg); }
        .genre-pill.selected { background: linear-gradient(135deg, var(--accent), var(--accent-secondary)); color: #fff; border-color: transparent; box-shadow: 3px 3px 10px rgba(0,0,0,0.3); transform: translateY(-3px) scale(1.05); }

        .btn-archive, .btn-decrypt { width: 100%; padding: 16px; background: linear-gradient(45deg, var(--accent), var(--accent-secondary)); color: #fff; border: none; font-family: var(--font-head); font-weight: 900; font-size: 14px; letter-spacing: 2px; cursor: pointer; text-transform: uppercase; margin-top: 20px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border-radius: 8px; box-shadow: 5px 5px 0px rgba(0,0,0,0.2); }
        .btn-archive:hover, .btn-decrypt:hover { transform: translateY(-4px) scale(1.02); box-shadow: 8px 8px 0px rgba(0,0,0,0.3); filter: brightness(1.1); }

        .mood-box {
            background: rgba(255, 0, 204, 0.05);
            border: 2px dashed var(--accent);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
        }
        .mood-box::before {
            content: "✨ AI MAGIC";
            position: absolute; top: -12px; left: 20px;
            background: var(--bg-panel);
            color: var(--accent);
            font-family: var(--font-head); font-weight: 900; font-size: 10px;
            padding: 2px 10px; border: 1px solid var(--accent); border-radius: 10px;
        }
        .mood-label {
            font-family: var(--font-head); font-weight: 900; font-size: 16px; 
            color: var(--ink); margin-bottom: 10px; display: block;
            text-shadow: 2px 2px 0px var(--border);
        }

        .canvas { flex: 1; padding: 60px 80px; overflow-y: auto; background: transparent; position: relative; }
        .section-header { font-family: var(--font-head); font-weight: 900; font-size: 60px; margin-bottom: 10px; color: var(--ink); text-transform: uppercase; letter-spacing: -2px; 
            background: linear-gradient(to right, var(--accent), var(--accent-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: fadeInUp 0.8s ease; }
        .section-sub { font-family: var(--font-head); font-weight: 700; font-size: 14px; text-transform: uppercase; letter-spacing: 2px; color: var(--ink-muted); margin-bottom: 60px; border-left: 5px solid var(--accent-secondary); padding-left: 20px; animation: fadeInUp 1s ease; }
        
        .exhibit-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 60px 40px; }
        .exhibit-card { 
            cursor: pointer; display: flex; flex-direction: column; 
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: var(--card-bg);
            padding: 15px; border-radius: 16px; border: 2px solid var(--border);
            opacity: 0; animation: popIn 0.6s forwards;
            position: relative;
        }
        .exhibit-card:nth-child(odd) { transform: rotate(-1deg); }
        .exhibit-card:nth-child(even) { transform: rotate(1deg); }
        .exhibit-card:hover { 
            transform: translateY(-15px) scale(1.05) rotate(0deg); 
            border-color: var(--accent);
            box-shadow: var(--shadow-card);
            z-index: 10;
        }
        
        .poster-frame { width: 100%; aspect-ratio: 2/3; position: relative; background: #111; margin-bottom: 15px; overflow: hidden; border-radius: 10px; box-shadow: inset 0 0 20px rgba(0,0,0,0.2); }
        .poster-frame img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .exhibit-card:hover .poster-frame img { transform: scale(1.1); }
        
        .film-title { font-family: var(--font-head); font-weight: 900; font-size: 18px; line-height: 1.2; color: var(--ink); margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .film-meta-row { display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: var(--ink-muted); font-weight: 700; }
        .star-icon { color: var(--imdb-yellow); font-size: 14px; filter: drop-shadow(0 0 5px var(--imdb-yellow)); }
        .ai-score { color: #fff; background: var(--accent); padding: 4px 8px; border-radius: 10px; font-size: 10px; font-weight: 900; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; display: inline-block; box-shadow: 3px 3px 0px var(--accent-secondary); }

        @keyframes popIn { from { opacity: 0; transform: scale(0.8) translateY(30px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .intel-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; background: var(--bg-panel); padding: 30px; border: 3px solid var(--border); border-radius: 20px; margin-top: 40px; box-shadow: 8px 8px 0px rgba(0,0,0,0.1); }
        .intel-item div:first-child { font-family: var(--font-head); font-weight: 700; font-size: 11px; color: var(--ink-muted); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 8px; }
        .intel-item div:last-child { font-size: 16px; color: var(--accent); font-weight: 700; }

        .spoiler-container { position: relative; cursor: pointer; border: 3px dashed var(--accent); padding: 20px; border-radius: 16px; transition: 0.3s; background: var(--bg-paper); overflow: hidden; }
        .spoiler-text { filter: blur(15px); transition: filter 0.8s ease, opacity 0.5s; user-select: none; opacity: 0.7; color: var(--ink); font-weight: 600; }
        .spoiler-text.revealed { filter: blur(0); user-select: text; opacity: 1; }
        .spoiler-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; z-index: 10; pointer-events: none; background: rgba(0,0,0,0.1); }
        
        .btn-load-more { padding: 15px 50px; background: var(--bg-panel); color: var(--ink); border: 3px solid var(--accent); font-family: var(--font-head); font-weight: 900; font-size: 12px; letter-spacing: 2px; cursor: pointer; text-transform: uppercase; transition: 0.3s; border-radius: 30px; box-shadow: 5px 5px 0px var(--accent-secondary); display: block; margin: 40px auto; }
        .btn-load-more:hover { background: var(--accent); color: #fff; transform: translateY(-3px) scale(1.05); box-shadow: 8px 8px 0px var(--accent-secondary); }

        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: var(--bg-paper); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; border: 3px solid var(--bg-paper); }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* --- SNOW EFFECT --- */
        .snowflake {
            position: fixed;
            top: -20px;
            color: #fff;
            user-select: none;
            pointer-events: none;
            z-index: 9999;
            text-shadow: 0 0 5px #00ffff;
            animation-name: fall;
            animation-timing-function: linear;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>

<script>
    const TMDB_KEY = "09ca3ca71692ba80b848d268502d24ed"; 
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';
    const API_SEARCH = "https://cinegenius-archive.vercel.app/api/smart-search";
    const API_INTEL = "https://cinegenius-archive.vercel.app/api/intel-brief";

    let currentMode = 'filter'; 
    let browseType = 'movie'; 
    let curateType = 'movie'; 
    let currentPage = 1;
    let isFetching = false;
    let snowInterval;

    function toggleTheme() {
        const body = document.body;
        const current = body.getAttribute('data-theme');
        body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
        document.querySelector('.theme-switch').innerHTML = current === 'dark' ? '☾' : '☀';
    }

    window.onload = () => {
        const g = [
            {id:28,n:"Action"}, {id:878,n:"Sci-Fi"}, {id:27,n:"Horror"}, {id:35,n:"Comedy"},
            {id:18,n:"Drama"}, {id:53,n:"Thriller"}, {id:12,n:"Adventure"}
        ];
        const c = document.getElementById('genre-container');
        g.forEach(x => { 
            let d = document.createElement('div'); d.className='genre-pill'; d.innerText=x.n; d.dataset.id = x.id;
            d.onclick=()=>{d.classList.toggle('selected');}; c.appendChild(d); 
        });
        checkSnowDate();
        resetAndRunBrowse();
    };

    function checkSnowDate() {
        const d = new Date();
        const isSeason = (d.getMonth() === 11) || (d.getMonth() === 0 && d.getDate() <= 2);
        if (isSeason) document.getElementById('btn-snow').style.display = 'flex';
    }

    function toggleSnow() {
        const btn = document.getElementById('btn-snow');
        if (btn.classList.contains('active')) {
            btn.classList.remove('active');
            btn.style.background = 'var(--bg-panel)';
            clearInterval(snowInterval);
            document.querySelectorAll('.snowflake').forEach(el => el.remove());
        } else {
            btn.classList.add('active');
            btn.style.background = 'var(--accent)';
            snowInterval = setInterval(createSnowflake, 150);
        }
    }

    function createSnowflake() {
        const snow = document.createElement('div');
        snow.classList.add('snowflake');
        snow.innerText = '❄';
        snow.style.left = Math.random() * 100 + 'vw';
        snow.style.opacity = Math.random() * 0.7 + 0.3;
        snow.style.fontSize = Math.random() * 20 + 10 + 'px';
        const dur = Math.random() * 3 + 2;
        snow.style.animationDuration = dur + 's';
        document.body.appendChild(snow);
        setTimeout(() => { snow.remove(); }, dur * 1000);
    }

    function switchMode(mode) {
        currentMode = mode;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${mode === 'filter' ? 'browse' : mode === 'search' ? 'search' : 'know'}`).classList.add('active');
        document.getElementById('input-filter').style.display = mode === 'filter' ? 'block' : 'none';
        document.getElementById('input-search').style.display = mode === 'search' ? 'block' : 'none';
        document.getElementById('input-dossier').style.display = mode === 'knowledge' ? 'block' : 'none';
        document.getElementById('view-collection').style.display = mode !== 'knowledge' ? 'block' : 'none';
        document.getElementById('view-dossier').style.display = mode === 'knowledge' ? 'block' : 'none';
        if(mode === 'filter') resetAndRunBrowse();
    }

    async function runMoodSearch() {
        const mood = document.getElementById('browse-mood').value;
        if(!mood) return;
        const grid = document.getElementById('grid-container');
        grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;">AI THINKING...</div>';
        try {
            const res = await fetch(API_SEARCH, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ refTitle: "General Recommendation", userPrompt: mood, type: browseType })
            });
            const aiData = await res.json();
            const promises = aiData.map(async (item) => {
                const s = await fetch(`${BASE_URL}/search/${browseType}?api_key=${TMDB_KEY}&query=${encodeURIComponent(item.title)}`);
                const d = await s.json();
                if(d.results?.[0]) { d.results[0].match_score = item.score; return d.results[0]; }
            });
            const final = (await Promise.all(promises)).filter(x=>x);
            grid.innerHTML = '';
            renderGrid(final, true);
        } catch (e) { grid.innerHTML = 'Error.'; }
    }

    function resetAndRunBrowse() {
        currentPage = 1;
        document.getElementById('grid-container').innerHTML = '';
        runBrowseSearch();
    }

    async function runBrowseSearch() {
        if (isFetching) return;
        isFetching = true;
        try {
            const sort = document.getElementById('sort-select').value;
            const genres = Array.from(document.querySelectorAll('.genre-pill.selected')).map(el => el.dataset.id).join(',');
            let url = `${BASE_URL}/discover/${browseType}?api_key=${TMDB_KEY}&sort_by=${sort}&page=${currentPage}`;
            if(genres) url += `&with_genres=${genres}`;
            const res = await fetch(url);
            const data = await res.json();
            renderGrid(data.results || []);
            document.getElementById('btn-load-more').style.display = data.page < data.total_pages ? 'block' : 'none';
        } finally { isFetching = false; }
    }

    async function runCurateSearch() {
        if (isFetching) return;
        isFetching = true;
        const grid = document.getElementById('grid-container');
        const loadMoreBtn = document.getElementById('btn-load-more');
        loadMoreBtn.style.display = 'none';
        grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;">AI CURATING...</div>';
        try {
            const ref = document.getElementById('ref-search').value;
            const prompt = document.getElementById('ai-context').value;
            const res = await fetch(API_SEARCH, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ refTitle: ref, userPrompt: prompt, type: curateType })
            });
            const aiData = await res.json();
            const promises = aiData.map(async (item) => {
                const s = await fetch(`${BASE_URL}/search/${curateType}?api_key=${TMDB_KEY}&query=${encodeURIComponent(item.title)}`);
                const d = await s.json();
                if(d.results?.[0]) { d.results[0].match_score = item.score; return d.results[0]; }
            });
            const final = (await Promise.all(promises)).filter(x=>x);
            grid.innerHTML = '';
            renderGrid(final, true);
            loadMoreBtn.style.display = 'block';
            loadMoreBtn.innerHTML = "Explore More Similar Titles";
        } catch (e) { grid.innerHTML = 'Error.'; } finally { isFetching = false; }
    }

    function resetAndRunCurate() {
        currentPage = 1;
        runCurateSearch();
    }

    function loadMore() {
        currentPage++;
        runBrowseSearch();
    }

    function renderGrid(list, isAi=false) {
        const grid = document.getElementById('grid-container');
        list.forEach((m, idx) => {
            if(!m.poster_path) return;
            const card = document.createElement('div'); card.className = 'exhibit-card';
            card.style.animationDelay = `${idx * 0.1}s`;
            card.onclick = () => { switchMode('knowledge'); document.getElementById('know-search').value = m.title || m.name; runKnowledgeSearch(); };
            card.innerHTML = `
                <div class="poster-frame"><img src="${IMG_URL + m.poster_path}"></div>
                <div class="film-title">${m.title || m.name}</div>
                <div class="film-meta-row"><span>${(m.release_date || m.first_air_date || '').split('-')[0]}</span><span>★ ${m.vote_average.toFixed(1)}</span></div>
                ${isAi ? `<div class="ai-score">MATCH: ${m.match_score}%</div>` : ''}
            `;
            grid.appendChild(card);
        });
    }

    async function runKnowledgeSearch() {
        const query = document.getElementById('know-search').value;
        const container = document.getElementById('dossier-content');
        container.innerHTML = "DECRYPTING...";
        try {
            const sRes = await fetch(`${BASE_URL}/search/multi?api_key=${TMDB_KEY}&query=${encodeURIComponent(query)}`);
            const sData = await sRes.json();
            const basic = sData.results[0];
            const aiRes = await fetch(API_INTEL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ title: basic.title || basic.name, type: basic.media_type })
            });
            const intel = await aiRes.json();
            container.innerHTML = `
                <div style="display:flex; gap:30px;">
                    <img src="${IMG_URL + basic.poster_path}" style="width:200px; border-radius:10px;">
                    <div style="text-align:left;">
                        <h2>${basic.title || basic.name}</h2>
                        <p><i>"${intel.tagline_ai}"</i></p>
                        <p>${intel.cultural_impact}</p>
                    </div>
                </div>`;
        } catch (e) { container.innerHTML = "Error."; }
    }

    function setBrowseType(t) { browseType = t; resetAndRunBrowse(); }
    function setCurateType(t) { curateType = t; }
</script>
</body>
</html>
