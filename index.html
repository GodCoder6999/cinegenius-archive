<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineGenius | The Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- NEON THEME VARIABLES --- */
        :root {
            --bg-deep: #030005;
            --glass-panel: rgba(20, 0, 40, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --ink: #ffffff;
            --ink-muted: #a0a0c0;
            --accent: #d500f9;
            --accent-glow: rgba(213, 0, 249, 0.5);
            --accent-secondary: #00e5ff;
            --font-head: 'Montserrat', sans-serif;
            --font-body: 'Poppins', sans-serif;
        }

        [data-theme="light"] {
            --bg-deep: #f0f2f5;
            --glass-panel: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(0, 0, 0, 0.1);
            --ink: #1a1a1a;
            --ink-muted: #555;
            --accent: #6200ea;
            --accent-glow: rgba(98, 0, 234, 0.3);
            --accent-secondary: #00b0ff;
        }

        * { box-sizing: border-box; }
        
        body {
            background-color: var(--bg-deep); color: var(--ink); font-family: var(--font-body);
            margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; position: relative;
            transition: background-color 0.5s, color 0.5s;
        }

        /* --- BACKGROUND ATMOSPHERE --- */
        .ambient-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden;
            background: radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.2), transparent 50%),
                        radial-gradient(circle at 85% 30%, rgba(0, 229, 255, 0.15), transparent 50%);
            animation: breathe 15s ease-in-out infinite alternate;
        }
        
        /* --- "THE UPSIDE DOWN" CINEMA MODE OVERLAY --- */
        .st-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 99999; 
            display: none; opacity: 0; transition: 1s;
            overflow: hidden; pointer-events: none;
        }
        .st-overlay.active { display: block; opacity: 1; pointer-events: all; }
        
        .st-sky {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #2a0000 0%, #000 70%);
            z-index: 1; animation: redPulse 4s infinite alternate;
        }
        .st-lightning {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 0, 0, 0.3); z-index: 2;
            opacity: 0; animation: flash 5s infinite;
        }
        .st-spores {
            position: absolute; width: 100%; height: 100%; z-index: 3;
            background-image: url('https://raw.githubusercontent.com/hudsonmar/codepen-assets/master/particles.png');
            animation: snow 20s linear infinite; opacity: 0.7; pointer-events: none;
        }
        .st-content {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 20; text-align: center; width: 80%;
        }
        .st-title {
            font-family: var(--font-head); font-weight: 900; 
            font-size: 80px; color: transparent;
            -webkit-text-stroke: 2px #ff0000; text-transform: uppercase;
            letter-spacing: 5px; text-shadow: 0 0 30px #ff0000;
            animation: flicker 3s infinite;
        }
        .st-rank {
            background: #ff0000; color: #000; display: inline-block; padding: 5px 15px;
            font-weight: 900; font-size: 14px; margin-bottom: 20px; box-shadow: 0 0 20px #ff0000;
        }
        
        /* Floating Characters (Placeholders) */
        .st-char { position: absolute; z-index: 10; pointer-events: none; }
        .st-steve { bottom: -50px; right: 5%; height: 60vh; filter: drop-shadow(0 0 20px rgba(0,0,0,0.8)); animation: floatUp 1s ease-out forwards; }
        .st-demo { top: 5%; left: -5%; height: 50vh; filter: drop-shadow(0 0 20px #ff0000); animation: lunge 6s infinite ease-in-out; opacity: 0.9; }
        
        @keyframes redPulse { 0% { filter: brightness(1); } 100% { filter: brightness(1.3); } }
        @keyframes flash { 92% { opacity: 0; } 93% { opacity: 0.6; } 94% { opacity: 0; } }
        @keyframes snow { from { background-position: 0 0; } to { background-position: 0 500px; } }
        @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } 51% { opacity: 0.4; } 52% { opacity: 1; } }
        @keyframes floatUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes lunge { 0%, 100% { transform: translateX(0) scale(1); } 50% { transform: translateX(20px) scale(1.05); } }

        /* --- HEADER & NAV --- */
        .masthead { 
            height: 80px; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; 
            background: var(--glass-panel); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); z-index: 50; 
        }
        .logo { font-family: var(--font-head); font-weight: 900; font-size: 24px; letter-spacing: 2px; text-transform: uppercase; color: var(--ink); }
        .logo span { background: linear-gradient(to right, var(--accent), var(--accent-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-style: italic; }
        
        .header-controls { display: flex; align-items: center; gap: 15px; }
        
        .mode-toggle { display: flex; gap: 5px; background: rgba(100,100,100,0.1); padding: 5px; border-radius: 30px; border: 1px solid var(--glass-border); }
        .mode-btn { background: transparent; border: none; color: var(--ink-muted); font-family: var(--font-head); font-weight: 700; font-size: 10px; text-transform: uppercase; cursor: pointer; padding: 10px 20px; border-radius: 20px; transition: 0.3s; }
        .mode-btn.active { background: var(--accent); color: #fff; box-shadow: 0 0 15px var(--accent-glow); }

        /* ANIMATED BUTTONS */
        .theme-switch, .doodle-btn {
            width: 42px; height: 42px; border-radius: 50%; border: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            font-size: 20px; transition: 0.4s; background: rgba(100,100,100,0.1); color: var(--ink);
        }
        .theme-switch:hover { background: var(--accent); color: #fff; transform: rotate(180deg); box-shadow: 0 0 20px var(--accent-glow); }
        .doodle-btn { border-color: var(--accent-secondary); color: var(--accent-secondary); }
        .doodle-btn:hover { background: var(--accent-secondary); color: #000; box-shadow: 0 0 20px var(--accent-secondary); transform: scale(1.1); }

        /* --- LAYOUT --- */
        .editorial-layout { display: flex; flex: 1; overflow: hidden; position: relative; z-index: 1; }
        .research-sidebar { width: 380px; background: var(--glass-panel); backdrop-filter: blur(30px); padding: 30px; overflow-y: auto; border-right: 1px solid var(--glass-border); display: flex; flex-direction: column; gap: 20px; }
        .canvas { flex: 1; padding: 50px 60px; overflow-y: auto; scroll-behavior: smooth; }

        /* INPUTS & FILTERS */
        details { background: rgba(100,100,100,0.1); border: 1px solid var(--glass-border); border-radius: 12px; overflow: hidden; margin-bottom: 10px; transition: 0.3s; }
        details[open] { border-color: var(--accent); background: rgba(213,0,249,0.05); }
        summary { padding: 15px; cursor: pointer; font-family: var(--font-head); font-weight: 700; font-size: 11px; text-transform: uppercase; color: var(--accent-secondary); display: flex; justify-content: space-between; outline: none; }
        .filter-content { padding: 15px; }
        
        .genre-search { padding: 10px; margin-bottom: 10px; border: none; border-bottom: 1px solid var(--glass-border); background: transparent; font-size: 12px; color: var(--ink-muted); width: 100%; }
        .genre-grid { display: flex; flex-wrap: wrap; gap: 8px; max-height: 250px; overflow-y: auto; }
        .genre-pill { font-size: 10px; padding: 6px 12px; border: 1px solid var(--glass-border); border-radius: 20px; cursor: pointer; color: var(--ink-muted); background: rgba(100,100,100,0.1); transition: 0.2s; }
        .genre-pill.selected { background: var(--accent); color: #fff; border-color: var(--accent); }
        .genre-pill.hidden { display: none; }

        .btn-action { width: 100%; padding: 16px; background: var(--accent); color: #fff; border: none; font-weight: 900; cursor: pointer; border-radius: 8px; transition: 0.3s; text-transform: uppercase; }
        .btn-action:hover { box-shadow: 0 0 20px var(--accent-glow); transform: translateY(-2px); }

        /* CARDS */
        .exhibit-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 35px; }
        .exhibit-card { position: relative; background: var(--glass-panel); border-radius: 16px; overflow: hidden; transition: 0.3s; border: 1px solid var(--glass-border); cursor: pointer; }
        .exhibit-card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .poster-frame { width: 100%; aspect-ratio: 2/3; }
        .poster-frame img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { padding: 15px; }
        .film-title { font-weight: 700; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--ink); }
        .film-meta { font-size: 11px; color: var(--ink-muted); display: flex; justify-content: space-between; }
        .rating-badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: #ffd700; font-weight: 800; font-size: 11px; padding: 4px 8px; border-radius: 6px; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: none; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
        .modal-overlay.active { display: flex; }
        .modal-card { background: var(--bg-deep); width: 90%; max-width: 1000px; border-radius: 20px; border: 1px solid var(--glass-border); display: flex; overflow: hidden; max-height: 90vh; position: relative; box-shadow: 0 0 100px rgba(213,0,249,0.1); }
        .modal-bg { position: absolute; top:0; left:0; width:100%; height:100%; background-size: cover; background-position: center; opacity: 0.2; filter: blur(30px); z-index: 0; }
        .modal-content { position: relative; z-index: 1; display: flex; width: 100%; padding: 40px; gap: 40px; }
        
        .modal-poster { width: 300px; flex-shrink: 0; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .modal-data { flex: 1; overflow-y: auto; padding-right: 10px; }
        .modal-title-text { font-family: var(--font-head); font-weight: 900; font-size: 40px; line-height: 1.1; margin-bottom: 10px; color: var(--ink); }
        
        .cast-row { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; margin: 20px 0; scrollbar-width: thin; }
        .cast-item { flex: 0 0 80px; text-align: center; }
        .cast-pic { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent); margin-bottom: 5px; }
        .cast-name { font-size: 10px; font-weight: 700; color: var(--ink); }
        .cast-role { font-size: 9px; color: var(--ink-muted); font-style: italic; }

        .stream-btn { display: inline-flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); color: var(--ink); padding: 10px 20px; border-radius: 8px; font-weight: 700; font-size: 12px; margin-right: 10px; margin-bottom: 10px; text-decoration: none; transition: 0.3s; }
        .stream-btn:hover { background: var(--accent); color: #fff; transform: translateY(-2px); }
        .stream-btn img { width: 20px; height: 20px; }

        .intel-btn { width: 100%; padding: 15px; margin-top: 20px; background: transparent; border: 2px solid #ff0055; color: #ff0055; font-weight: 900; cursor: pointer; border-radius: 10px; transition: 0.3s; text-transform: uppercase; letter-spacing: 2px; }
        .intel-btn:hover { background: #ff0055; color: #fff; box-shadow: 0 0 30px #ff0055; }

        /* INTEL DOSSIER */
        #dossier-view { padding: 50px; display: none; max-width: 900px; margin: 0 auto; color: var(--ink); }
        .dossier-header { display: flex; gap: 40px; margin-bottom: 40px; align-items: center; }
        .dossier-tagline { font-size: 20px; color: var(--accent); font-style: italic; border-left: 4px solid var(--accent-secondary); padding-left: 20px; margin-bottom: 20px; }
        .intel-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .intel-box { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; border: 1px solid var(--glass-border); }
        .intel-label { font-size: 10px; color: var(--accent-secondary); font-weight: 900; letter-spacing: 1px; margin-bottom: 5px; }
        .intel-value { font-size: 18px; font-weight: 700; }
        .spoiler-box { background: #000; color: #000; padding: 5px; cursor: pointer; transition: 0.5s; }
        .spoiler-box:hover, .spoiler-box.revealed { background: transparent; color: var(--accent); }

        /* UTILS */
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 30px; cursor: pointer; color: var(--ink-muted); z-index: 10; }
        .btn-load-more { display: block; margin: 40px auto; background: transparent; border: 2px solid var(--accent); color: var(--ink); padding: 12px 40px; border-radius: 30px; font-weight: 700; cursor: pointer; }
        @media (max-width: 900px) { .research-sidebar { display: none; } .modal-content { flex-direction: column; } .dossier-header { flex-direction: column; } }
    </style>
</head>
<body data-theme="dark">

    <div class="ambient-background"></div>

    <div class="st-overlay" id="st-overlay">
        <div class="st-sky"></div>
        <div class="st-lightning"></div>
        <div class="st-spores"></div>
        <div class="st-content">
            <div class="st-rank" id="st-rank-text">#1 TRENDING SERIES</div>
            <div class="st-title" id="st-title-text">STRANGER THINGS</div>
        </div>
        <div class="st-char-container">
            <img src="https://media.giphy.com/media/l1J9sBCbyZs92zmpO/giphy.gif" class="st-char st-steve" alt="Steve">
            <img src="https://media.giphy.com/media/3ohhwytHcusSCXXOUg/giphy.gif" class="st-char st-demo" alt="Demogorgon">
        </div>
    </div>

    <header class="masthead">
        <div class="logo">CINEGENIUS <span>ARCHIVE</span></div>
        <div class="header-controls">
            <div class="mode-toggle">
                <button class="mode-btn active" onclick="switchMode('filter')" id="btn-browse">Browse</button>
                <button class="mode-btn" onclick="switchMode('search')" id="btn-search">Curate</button>
                <button class="mode-btn" onclick="switchMode('describe')" id="btn-describe">Dream</button>
                <button class="mode-btn" onclick="switchMode('knowledge')" id="btn-know">Intel</button>
            </div>
            
            <button class="theme-switch" onclick="toggleTheme()" title="Switch Theme">‚òÄ</button>
            <button class="doodle-btn" onclick="triggerCinemaMode()" title="Cinema Mode (Doodle)">üé¨</button>
        </div>
    </header>

    <div class="editorial-layout">
        <aside class="research-sidebar">
            <div id="input-filter">
                <div style="margin-bottom:20px;">
                    <textarea id="browse-mood" placeholder="‚ú® Vibe Check: Type a feeling here..." style="height:70px;"></textarea>
                    <button class="btn-action" onclick="runMoodSearch()">Match Vibe</button>
                </div>
                
                <details open><summary>Main Controls</summary><div class="filter-content">
                    <div style="display:flex; gap:10px; margin-bottom:15px;">
                        <button class="mode-btn active" id="b-btn-movie" onclick="setBrowseType('movie')" style="flex:1; border:1px solid var(--glass-border);">Movie</button>
                        <button class="mode-btn" id="b-btn-tv" onclick="setBrowseType('tv')" style="flex:1; border:1px solid var(--glass-border);">Series</button>
                    </div>
                    <select id="sort-select" onchange="resetAndRunBrowse()"><option value="popularity.desc">Trending Now</option><option value="vote_average.desc">Top Rated</option><option value="primary_release_date.desc">Newest</option></select>
                </div></details>
                
                <details open><summary>Genres (19)</summary><div class="filter-content">
                    <input type="text" class="genre-search" placeholder="Search Genres..." onkeyup="filterGenres(this)">
                    <div id="genre-container" class="genre-grid"></div>
                </div></details>

                <button class="btn-action" style="background:transparent; border:1px solid var(--glass-border); color:var(--ink); margin-top:20px;" onclick="resetAndRunBrowse()">Apply Filters</button>
            </div>
            
            <div id="input-search" style="display:none;"><input id="ref-search" placeholder="Reference Title"><textarea id="ai-context"></textarea><button class="btn-action" onclick="runCurateSearch()">Generate</button></div>
            <div id="input-describe" style="display:none;"><textarea id="describe-input" placeholder="Dream..."></textarea><button class="btn-action" onclick="runDescribeSearch()">Interpret</button></div>
            <div id="input-dossier" style="display:none;"><input id="know-search" placeholder="Exact Title..."><button class="btn-action" onclick="runKnowledgeSearch()">Find Matches</button></div>
        </aside>

        <div class="canvas">
            <button class="btn-action" id="btn-back" onclick="goBack()" style="width:auto; padding:8px 20px; display:none; margin-bottom:20px;">‚Üê Back</button>
            
            <div id="view-collection">
                <h1 style="font-weight:900; font-size:40px; margin-bottom:10px;">THE COLLECTION</h1>
                <div id="grid-container" class="exhibit-grid"></div>
                <div id="loading-spinner" style="display:none; text-align:center; padding:50px;">LOADING ARCHIVE...</div>
                <button id="btn-load-more" class="btn-load-more" onclick="loadMore()" style="display:none;">LOAD MORE</button>
            </div>

            <div id="view-dossier" style="display:none;"><div id="dossier-content"></div></div>
        </div>
    </div>

    <div class="modal-overlay" id="quick-view-modal" onclick="closeModal(event)">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div class="modal-bg" id="modal-bg"></div>
            <div class="close-btn" onclick="closeModal()">√ó</div>
            <div id="modal-content" class="modal-content"></div>
        </div>
    </div>

<script>
    const TMDB_KEY = "09ca3ca71692ba80b848d268502d24ed"; 
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';
    const ORIGINAL_IMG_URL = 'https://image.tmdb.org/t/p/original';
    const API_SEARCH = "/api/smart-search"; 
    const API_INTEL = "/api/intel-brief";

    let currentMode = 'filter', browseType = 'movie', curateType = 'movie';
    let currentPage = 1, isFetching = false, curatedTitles = [];
    let activeModalMovie = null; let activeModalType = 'movie';

    window.onload = () => {
        const g = [{id:28,n:"Action"},{id:12,n:"Adventure"},{id:16,n:"Animation"},{id:35,n:"Comedy"},{id:80,n:"Crime"},{id:99,n:"Documentary"},{id:18,n:"Drama"},{id:10751,n:"Family"},{id:14,n:"Fantasy"},{id:36,n:"History"},{id:27,n:"Horror"},{id:10402,n:"Music"},{id:9648,n:"Mystery"},{id:10749,n:"Romance"},{id:878,n:"Sci-Fi"},{id:10770,n:"TV Movie"},{id:53,n:"Thriller"},{id:10752,n:"War"},{id:37,n:"Western"}];
        const c = document.getElementById('genre-container');
        g.forEach(x => { let d = document.createElement('div'); d.className='genre-pill'; d.innerText=x.n; d.dataset.id=x.id; d.onclick=()=>{d.classList.toggle('selected'); resetAndRunBrowse();}; c.appendChild(d); });
        resetAndRunBrowse(); 
    };

    function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme')==='light'?'dark':'light'); }

    // --- CINEMA MODE (DOODLE) ---
    async function triggerCinemaMode() {
        const overlay = document.getElementById('st-overlay');
        const titleEl = document.getElementById('st-title-text');
        const rankEl = document.getElementById('st-rank-text');
        
        // 1. Check Browse Mode (Movie or TV)
        const endpoint = browseType === 'tv' ? 'trending/tv/day' : 'trending/movie/day';
        const typeLabel = browseType === 'tv' ? 'SERIES' : 'MOVIE';

        try {
            const res = await fetch(`${BASE_URL}/${endpoint}?api_key=${TMDB_KEY}`);
            const data = await res.json();
            const top = data.results[0];
            
            // 2. Set Text
            titleEl.innerText = top.title || top.name;
            rankEl.innerText = `#1 TRENDING ${typeLabel}`;

            // 3. Launch Overlay
            overlay.classList.add('active');
            setTimeout(() => { overlay.classList.remove('active'); }, 8000); // 8s cutscene
        } catch(e) { console.error(e); }
    }

    function switchMode(mode) {
        currentMode = mode;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+(mode==='filter'?'browse':mode==='search'?'search':mode==='describe'?'describe':'know')).classList.add('active');
        ['filter','search','describe','dossier'].forEach(x => document.getElementById('input-'+x).style.display = 'none');
        document.getElementById('input-'+(mode==='knowledge'?'dossier':mode)).style.display = 'block';
        if(mode!=='knowledge') { document.getElementById('view-collection').style.display='block'; document.getElementById('view-dossier').style.display='none'; document.getElementById('btn-back').style.display='none'; }
        if(mode === 'filter' && document.getElementById('grid-container').innerHTML==='') resetAndRunBrowse();
    }

    function setBrowseType(t) { browseType = t; document.getElementById('b-btn-movie').className = t==='movie'?'mode-btn active':'mode-btn'; document.getElementById('b-btn-tv').className = t==='tv'?'mode-btn active':'mode-btn'; resetAndRunBrowse(); }
    
    // --- MAIN SEARCH (CRASH PROOF) ---
    function resetAndRunBrowse() { currentPage=1; document.getElementById('grid-container').innerHTML=''; runBrowseSearch(); }
    async function runBrowseSearch() {
        if(isFetching) return; isFetching=true; 
        document.getElementById('loading-spinner').style.display='block';
        try {
            const sort = document.getElementById('sort-select').value;
            const genres = Array.from(document.querySelectorAll('.genre-pill.selected')).map(el => el.dataset.id).join(',');
            let url = `${BASE_URL}/discover/${browseType}?api_key=${TMDB_KEY}&sort_by=${sort}&page=${currentPage}&include_adult=false`;
            if(genres) url += `&with_genres=${genres}`;
            
            const res = await fetch(url); const data = await res.json();
            
            if(!data.results || data.results.length === 0) {
                document.getElementById('grid-container').innerHTML = '<div style="text-align:center; grid-column:1/-1; padding:50px;">NO MATCHES FOUND.</div>';
                document.getElementById('loading-spinner').style.display='none';
                isFetching=false; return;
            }

            const det = await Promise.all(data.results.map(i => fetch(`${BASE_URL}/${browseType}/${i.id}?api_key=${TMDB_KEY}`).then(r=>r.json())));
            renderGrid(det, browseType); 
            document.getElementById('loading-spinner').style.display='none';
            if(data.page<data.total_pages) document.getElementById('btn-load-more').style.display = 'block';
        } catch(e) { console.error(e); isFetching=false; } finally { isFetching=false; }
    }

    async function runMoodSearch() { const g = Array.from(document.querySelectorAll('.genre-pill.selected')).map(el => el.innerText).join(', '); runAi(false, 'mood', g); }
    async function runCurateSearch() { runAi(false, 'curate'); }
    async function runDescribeSearch() { runAi(false, 'describe'); }

    async function runAi(isLoadMore, mode, genreFilter="") {
        if(isFetching) return; isFetching=true; document.getElementById('loading-spinner').style.display='block';
        const grid = document.getElementById('grid-container');
        if(!isLoadMore) { grid.innerHTML=''; curatedTitles=[]; }
        
        let body = { exclude: curatedTitles, genreFilter: genreFilter };
        if(mode==='curate') { body.type=curateType; body.refTitle=document.getElementById('ref-search').value; body.userPrompt=document.getElementById('ai-context').value; }
        else if(mode==='describe') { body.type='movie'; body.refTitle="Dream"; body.userPrompt=document.getElementById('describe-input').value; }
        else if(mode==='mood') { body.type=browseType; body.refTitle="Vibe"; body.userPrompt=document.getElementById('browse-mood').value; }

        try {
            const res = await fetch(API_SEARCH, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
            const aiData = await res.json();
            if(!aiData || aiData.length===0) { grid.innerHTML='<div style="text-align:center; grid-column:1/-1;">AI FOUND NOTHING.</div>'; isFetching=false; return; }
            const promises = aiData.map(async (item) => {
                const s = await fetch(`${BASE_URL}/search/${body.type}?api_key=${TMDB_KEY}&query=${encodeURIComponent(item.title)}`);
                const d = await s.json();
                if(d.results?.[0]) { const full = await fetch(`${BASE_URL}/${body.type}/${d.results[0].id}?api_key=${TMDB_KEY}`).then(r=>r.json()); full.ai_reason=item.reason; full.ai_score=item.score; curatedTitles.push(item.title); return full; }
            });
            const final = (await Promise.all(promises)).filter(x=>x);
            renderGrid(final, body.type, true); document.getElementById('loading-spinner').style.display='none';
        } catch(e) { console.error(e); isFetching=false; } finally { isFetching=false; }
    }

    function renderGrid(list, type, isAi=false) {
        const grid = document.getElementById('grid-container');
        list.forEach(m => {
            if(!m.poster_path) return;
            const year = (m.release_date||m.first_air_date||'').split('-')[0];
            const div = document.createElement('div'); div.className = 'exhibit-card'; 
            div.onclick = () => { if(currentMode==='knowledge') openDossier(m, type); else openModal(m, type); };
            div.innerHTML = `<div class="rating-badge">‚òÖ ${m.vote_average.toFixed(1)}</div><div class="poster-frame"><img src="${IMG_URL+m.poster_path}"></div><div class="card-info"><div class="film-title">${m.title||m.name}</div><div class="film-meta"><span>${year}</span></div>${isAi?`<div style="font-size:10px; color:var(--accent); margin-top:5px;">${m.ai_reason}</div>`:''}</div>`;
            grid.appendChild(div);
        });
    }

    function triggerIntel() { closeModal(); switchMode('knowledge'); setTimeout(() => openDossier(activeModalMovie, activeModalType), 400); }
    function loadMore() { if(currentMode==='filter') { currentPage++; runBrowseSearch(); } else if(currentMode==='search') runCurateSearch(true); else runDescribeSearch(true); }
    function goBack() { document.getElementById('view-dossier').style.display='none'; document.getElementById('view-collection').style.display='block'; document.getElementById('btn-back').style.display='none'; }
    function closeModal() { document.querySelector('.modal-overlay').classList.remove('active'); }
    function runKnowledgeSearch() { resetAndRunBrowse(); } // Simplified mapping for Knowledge search to use Grid for selection first

    // --- MODAL WITH CAST ---
    async function openModal(m, type) { 
        if(m.first_air_date) type='tv'; else type='movie';
        activeModalMovie = m; activeModalType = type;
        
        const modal = document.getElementById('quick-view-modal');
        const c = document.getElementById('modal-content');
        const bg = document.getElementById('modal-bg');
        if(m.backdrop_path) bg.style.backgroundImage = `url(${ORIGINAL_IMG_URL + m.backdrop_path})`; else bg.style.backgroundImage = 'none';
        
        // FETCH PROVIDERS & CAST
        const [provRes, credRes] = await Promise.all([
            fetch(`${BASE_URL}/${type}/${m.id}/watch/providers?api_key=${TMDB_KEY}`),
            fetch(`${BASE_URL}/${type}/${m.id}/credits?api_key=${TMDB_KEY}`)
        ]);
        const provData = await provRes.json();
        const credData = await credRes.json();
        
        const region = provData.results?.US || provData.results?.IN;
        const linkHtml = region ? `<a href="${region.link}" target="_blank" class="stream-btn">‚ñ∂ Watch Now</a>` : `<a href="https://www.google.com/search?q=watch+${encodeURIComponent(m.title||m.name)}" target="_blank" class="stream-btn">üîç Search</a>`;
        
        const castHtml = credData.cast ? credData.cast.slice(0,8).map(c => 
            `<div class="cast-item"><img src="${c.profile_path?IMG_URL+c.profile_path:''}" class="cast-pic"><div class="cast-name">${c.name}</div><div class="cast-role">${c.character}</div></div>`
        ).join('') : '';

        c.innerHTML = `<img src="${IMG_URL+m.poster_path}" class="modal-poster"><div class="modal-data"><div class="modal-title-text">${m.title||m.name}</div><div style="margin-bottom:20px;">${linkHtml}</div><p style="line-height:1.6; margin-bottom:30px;">${m.overview}</p><div style="margin-bottom:20px;"><h4 style="margin-bottom:10px;">TOP CAST</h4><div class="cast-row">${castHtml}</div></div><button class="intel-btn" onclick="triggerIntel()">üìÇ Access Classified Intel</button></div>`;
        document.querySelector('.modal-overlay').classList.add('active');
    }

    async function openDossier(m, type) {
        if(m.first_air_date) type='tv'; else type='movie';
        document.getElementById('view-collection').style.display='none';
        document.getElementById('view-dossier').style.display='block';
        document.getElementById('btn-back').style.display='block';
        const content = document.getElementById('dossier-content');
        content.innerHTML = '<div style="text-align:center; padding:100px;">DECRYPTING...</div>';
        
        try {
            const [details, credRes, aiRes] = await Promise.all([
                fetch(`${BASE_URL}/${type}/${m.id}?api_key=${TMDB_KEY}`).then(r=>r.json()),
                fetch(`${BASE_URL}/${type}/${m.id}/credits?api_key=${TMDB_KEY}`).then(r=>r.json()),
                fetch(API_INTEL, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({title: m.title||m.name, type: type}) }).then(r=>r.json())
            ]);
            
            const castHtml = credRes.cast.slice(0,6).map(c => `<div class="cast-item"><img src="${c.profile_path?IMG_URL+c.profile_path:''}" class="cast-pic"><div class="cast-name">${c.name}</div></div>`).join('');
            
            content.innerHTML = `<div class="dossier-header"><img src="${IMG_URL + m.poster_path}" class="dossier-poster"><div class="dossier-data"><div class="modal-title-text">${m.title||m.name}</div><div class="dossier-tagline">"${aiRes.tagline_ai}"</div><p>${m.overview}</p><div class="intel-grid"><div class="intel-box"><div class="intel-label">BUDGET</div><div class="intel-value">${details.budget?'$'+(details.budget/1000000).toFixed(1)+'M':'N/A'}</div></div><div class="intel-box"><div class="intel-label">STATUS</div><div class="intel-value">${aiRes.status_verdict}</div></div></div><div style="margin:20px 0;"><div class="intel-label">KEY AGENTS</div><div class="cast-row">${castHtml}</div></div><div class="spoiler-box" onclick="this.classList.add('revealed')">‚ö†Ô∏è REVEAL PLOT TWIST: ${aiRes.plot_twist}</div></div></div>`;
        } catch(e) { content.innerHTML = 'Error.'; }
    }
    
    function filterGenres(input) {
        const filter = input.value.toUpperCase();
        const pills = document.getElementById('genre-container').getElementsByClassName('genre-pill');
        for (let i = 0; i < pills.length; i++) {
            if (pills[i].innerText.toUpperCase().indexOf(filter) > -1) pills[i].classList.remove('hidden');
            else pills[i].classList.add('hidden');
        }
    }
</script>
