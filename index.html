<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineGenius | The Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Permanent+Marker&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* --- VIBRANT THEME VARIABLES --- */
        :root {
            --bg-paper: #140028; --bg-panel: #220044; --ink: #ffffff; --ink-muted: #d1c4e9;
            --border: #4a148c; --accent: #ff00cc; --accent-secondary: #00e5ff;
            --card-bg: rgba(255, 255, 255, 0.07); --shadow-card: 0 15px 35px rgba(255, 0, 204, 0.4);
            --graffiti-opacity: 0.15; --graffiti-color: #ffffff; --grain-opacity: 0.04; --imdb-yellow: #ffd700;
            --font-head: 'Montserrat', sans-serif; --font-body: 'Poppins', sans-serif; --font-graffiti: 'Permanent Marker', cursive;
        }
        [data-theme="light"] {
            --bg-paper: #fffbea; --bg-panel: #f0faff; --ink: #1a1a2e; --ink-muted: #5c5c8a;
            --border: #afeeee; --accent: #00bcd4; --accent-secondary: #ff4081; --card-bg: #ffffff;
            --shadow-card: 8px 8px 0px rgba(0, 188, 212, 0.3); --graffiti-opacity: 0.08; --graffiti-color: #000000;
            --grain-opacity: 0.02; --imdb-yellow: #f5c518;
        }
        * { box-sizing: border-box; }
        body { 
            background-color: var(--bg-paper); color: var(--ink); font-family: var(--font-body); margin: 0; padding: 0; 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; transition: 0.5s;
            background-image: radial-gradient(circle at 10% 20%, var(--bg-panel) 0%, transparent 20%), radial-gradient(circle at 90% 80%, var(--bg-panel) 0%, transparent 20%);
        }
        .masthead { height: 80px; border-bottom: 2px solid var(--border); display: flex; justify-content: space-between; align-items: center; padding: 0 60px; background: var(--bg-paper); z-index: 50; flex-shrink: 0; position: relative; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .logo { font-family: var(--font-head); font-weight: 900; font-size: 28px; letter-spacing: 2px; text-transform: uppercase; color: var(--ink); cursor: default; }
        .logo span { color: var(--accent); font-style: italic; text-shadow: 2px 2px 0px var(--accent-secondary); }
        
        .mode-toggle { display: flex; gap: 15px; background: var(--bg-panel); padding: 10px 20px; border-radius: 30px; border: 2px solid var(--border); }
        .mode-btn { background: transparent; border: none; color: var(--ink-muted); font-family: var(--font-head); font-weight: 700; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; padding: 8px 16px; transition:0.3s; border-radius: 20px; }
        .mode-btn:hover { color: var(--accent); background: rgba(255,255,255,0.1); transform: translateY(-2px); }
        .mode-btn.active { background: var(--accent); color: #fff; box-shadow: 3px 3px 0px var(--accent-secondary); transform: translateY(-2px); }

        .theme-switch { background: var(--bg-panel); border: 2px solid var(--accent); color: var(--accent); width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.4s; font-size: 22px; box-shadow: 3px 3px 0px var(--accent-secondary); }
        .editorial-layout { display: flex; flex: 1; overflow: hidden; position: relative; z-index: 10; }
        .research-sidebar { width: 400px; background: var(--bg-panel); padding: 35px; overflow-y: auto; display: flex; flex-direction: column; border-right: 2px solid var(--border); transition: 0.5s; box-shadow: 5px 0 20px rgba(0,0,0,0.05); }
        .sidebar-title { font-family: var(--font-head); font-weight: 900; font-size: 14px; letter-spacing: 1px; color: var(--accent-secondary); border-bottom: 2px dashed var(--border); padding-bottom: 15px; margin-bottom: 25px; text-align: center; text-transform: uppercase; }
        
        /* CONTROLS */
        details { margin-bottom: 20px; border: 2px solid var(--border); border-radius: 12px; background: var(--bg-paper); transition: 0.3s; overflow: hidden; }
        details:hover { border-color: var(--accent); transform: scale(1.01); }
        details[open] { border-color: var(--accent); box-shadow: 3px 3px 0px var(--accent-secondary); }
        summary { padding: 15px 20px; cursor: pointer; font-family: var(--font-head); font-weight: 700; font-size: 13px; text-transform: uppercase; color: var(--ink); display: flex; justify-content: space-between; align-items: center; list-style: none; background: var(--bg-panel); }
        summary:after { content: "▼"; font-size: 12px; color: var(--accent); transition: 0.3s; }
        details[open] summary:after { transform: rotate(180deg); content: "▲"; }
        .accordion-content { padding: 20px; }
        input, select, textarea { width: 100%; background: var(--bg-paper); color: var(--ink); border: 2px solid var(--border); padding: 14px; font-family: var(--font-body); font-weight: 600; font-size: 14px; border-radius: 8px; transition: 0.3s; margin-bottom: 15px; }
        input:focus, select:focus, textarea:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 15px var(--accent); transform: scale(1.02); }
        
        .toggle-row { display: flex; border: 2px solid var(--border); border-radius: 30px; overflow: hidden; margin-bottom: 15px; background: var(--bg-paper); }
        .toggle-opt { flex: 1; background: transparent; border: none; padding: 12px; color: var(--ink-muted); font-family: var(--font-head); font-weight: 700; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; transition: 0.3s; }
        .toggle-opt.active { background: var(--accent); color: #fff; }

        .genre-grid { gap: 10px; }
        .genre-pill { font-family: var(--font-head); font-weight: 700; font-size: 11px; padding: 8px 12px; border-radius: 20px; border: 2px solid var(--border); cursor: pointer; transition: 0.3s; background: var(--bg-paper); color: var(--ink-muted); text-align: center; text-transform: uppercase; }
        .genre-pill:hover { border-color: var(--accent); color: var(--accent); transform: translateY(-3px) rotate(-2deg); }
        .genre-pill.selected { background: linear-gradient(135deg, var(--accent), var(--accent-secondary)); color: #fff; border-color: transparent; box-shadow: 3px 3px 10px rgba(0,0,0,0.3); transform: translateY(-3px) scale(1.05); }

        .btn-archive, .btn-decrypt { width: 100%; padding: 16px; background: linear-gradient(45deg, var(--accent), var(--accent-secondary)); color: #fff; border: none; font-family: var(--font-head); font-weight: 900; font-size: 14px; letter-spacing: 2px; cursor: pointer; text-transform: uppercase; margin-top: 20px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border-radius: 8px; box-shadow: 5px 5px 0px rgba(0,0,0,0.2); }
        .btn-archive:hover, .btn-decrypt:hover { transform: translateY(-4px) scale(1.02); box-shadow: 8px 8px 0px rgba(0,0,0,0.3); filter: brightness(1.1); }

        /* --- VIBE CHECK BOX --- */
        .mood-box { background: rgba(255, 0, 204, 0.05); border: 2px dashed var(--accent); border-radius: 12px; padding: 20px; margin-bottom: 30px; position: relative; }
        .mood-box::before { content: "✨ AI MAGIC"; position: absolute; top: -12px; left: 20px; background: var(--bg-panel); color: var(--accent); font-family: var(--font-head); font-weight: 900; font-size: 10px; padding: 2px 10px; border: 1px solid var(--accent); border-radius: 10px; }
        .mood-label { font-family: var(--font-head); font-weight: 900; font-size: 16px; color: var(--ink); margin-bottom: 10px; display: block; text-shadow: 2px 2px 0px var(--border); }

        /* --- MAIN CANVAS & CARDS --- */
        .canvas { flex: 1; padding: 60px 80px; overflow-y: auto; background: transparent; position: relative; }
        .section-header { font-family: var(--font-head); font-weight: 900; font-size: 60px; margin-bottom: 10px; color: var(--ink); text-transform: uppercase; letter-spacing: -2px; background: linear-gradient(to right, var(--accent), var(--accent-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: fadeInUp 0.8s ease; }
        .section-sub { font-family: var(--font-head); font-weight: 700; font-size: 14px; text-transform: uppercase; letter-spacing: 2px; color: var(--ink-muted); margin-bottom: 60px; border-left: 5px solid var(--accent-secondary); padding-left: 20px; animation: fadeInUp 1s ease; }
        
        .exhibit-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 60px 40px; }
        .exhibit-card { cursor: pointer; display: flex; flex-direction: column; transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); background: var(--card-bg); padding: 15px; border-radius: 16px; border: 2px solid var(--border); opacity: 0; animation: popIn 0.6s forwards; position: relative; }
        .exhibit-card:hover { transform: translateY(-15px) scale(1.05); border-color: var(--accent); box-shadow: var(--shadow-card); z-index: 10; }
        .poster-frame { width: 100%; aspect-ratio: 2/3; position: relative; background: #111; margin-bottom: 15px; overflow: hidden; border-radius: 10px; box-shadow: inset 0 0 20px rgba(0,0,0,0.2); }
        .poster-frame img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .exhibit-card:hover .poster-frame img { transform: scale(1.1); }
        .film-title { font-family: var(--font-head); font-weight: 900; font-size: 18px; line-height: 1.2; color: var(--ink); margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .film-meta-row { display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: var(--ink-muted); font-weight: 700; }
        .star-icon { color: var(--imdb-yellow); font-size: 14px; filter: drop-shadow(0 0 5px var(--imdb-yellow)); }
        .ai-score { color: #fff; background: var(--accent); padding: 4px 8px; border-radius: 10px; font-size: 10px; font-weight: 900; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; display: inline-block; box-shadow: 3px 3px 0px var(--accent-secondary); }

        @keyframes popIn { from { opacity: 0; transform: scale(0.8) translateY(30px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- NEW DESCRIBE (DREAM) SECTION STYLES --- */
        .describe-list { display: flex; flex-direction: column; gap: 30px; margin-top: 20px; }
        .describe-card { 
            display: flex; gap: 30px; background: var(--bg-panel); border: 2px solid var(--border); 
            border-radius: 20px; padding: 25px; align-items: flex-start; transition: 0.3s;
            cursor: pointer; opacity: 0; animation: popIn 0.6s forwards;
        }
        .describe-card:hover { transform: translateX(10px); border-color: var(--accent); box-shadow: var(--shadow-card); }
        .describe-poster { width: 120px; aspect-ratio: 2/3; border-radius: 10px; object-fit: cover; flex-shrink: 0; border: 2px solid var(--accent-secondary); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .describe-content { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .describe-title { font-family: var(--font-head); font-weight: 900; font-size: 24px; color: var(--ink); margin-bottom: 5px; }
        .describe-meta { font-size: 12px; font-weight: 700; color: var(--ink-muted); margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        .describe-reason { 
            font-size: 14px; line-height: 1.6; color: #fff; background: rgba(255,255,255,0.05); 
            padding: 15px; border-radius: 10px; border-left: 4px solid var(--accent);
            font-style: italic; font-family: var(--font-body);
        }

        /* --- MODAL STYLES --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 100; display: none; justify-content: center; align-items: center; opacity: 0; transition: 0.3s; backdrop-filter: blur(8px); }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        .modal-card { background: linear-gradient(145deg, #1a0b2e, #110520); width: 90%; max-width: 850px; border-radius: 20px; border: 2px solid var(--accent); padding: 40px; position: relative; transform: translateY(20px); transition: 0.3s; box-shadow: 0 0 40px rgba(255, 0, 204, 0.3); max-height: 90vh; overflow-y: auto; }
        .modal-overlay.active .modal-card { transform: translateY(0); }
        .modal-close { position: absolute; top: 20px; right: 25px; font-size: 35px; cursor: pointer; color: var(--ink-muted); transition: 0.2s; line-height: 1; z-index: 10; }
        .modal-close:hover { color: var(--accent); transform: scale(1.2); }
        .modal-content-flex { display: flex; gap: 40px; align-items: flex-start; }
        .modal-poster { width: 300px; aspect-ratio: 2/3; object-fit: cover; border-radius: 12px; border: 2px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); flex-shrink: 0; }
        .modal-details { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .modal-title { font-family: var(--font-head); font-weight: 900; font-size: 42px; color: var(--ink); margin-bottom: 10px; line-height: 1.1; text-transform: uppercase; letter-spacing: -1px; text-shadow: 2px 2px 0px var(--accent-secondary); }
        .modal-meta { color: var(--accent-secondary); font-size: 14px; font-weight: 700; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; }
        .modal-overview { font-size: 15px; line-height: 1.8; color: var(--ink); margin-bottom: 30px; font-weight: 500; opacity: 0.9; }
        
        .cast-grid { display: flex; gap: 20px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 10px; }
        .cast-card { flex: 0 0 90px; text-align: center; }
        .cast-img { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; border: 3px solid var(--accent); margin-bottom: 10px; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .cast-card:hover .cast-img { transform: scale(1.1); border-color: var(--accent-secondary); }
        .cast-name { font-family: var(--font-head); font-weight: 700; font-size: 11px; color: #fff; margin-bottom: 4px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .cast-role { font-family: var(--font-body); font-size: 10px; color: var(--ink-muted); font-style: italic; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        .stream-grid { display: flex; gap: 15px; flex-wrap: wrap; margin-top: 10px; }
        .stream-logo { width: 50px; height: 50px; border-radius: 12px; object-fit: cover; border: 2px solid var(--border); transition: 0.3s; cursor: pointer; }
        .stream-logo:hover { transform: scale(1.1) rotate(5deg); border-color: var(--accent); box-shadow: 0 0 10px var(--accent); }

        /* INTEL STYLES */
        #dossier-content { max-width: 1000px; margin: 0 auto; padding-top: 40px; animation: fadeInUp 0.8s ease; }
        .dossier-header-title { font-family: var(--font-head); font-weight: 900; font-size: 56px; line-height: 1; color: var(--ink); text-shadow: 3px 3px 0px var(--accent-secondary); }
        .intel-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; background: var(--bg-panel); padding: 30px; border: 3px solid var(--border); border-radius: 20px; margin-top: 40px; box-shadow: 8px 8px 0px rgba(0,0,0,0.1); }
        .intel-item div:first-child { font-family: var(--font-head); font-weight: 700; font-size: 11px; color: var(--ink-muted); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 8px; }
        .intel-item div:last-child { font-size: 16px; color: var(--accent); font-weight: 700; }
        .spoiler-container { position: relative; cursor: pointer; border: 3px dashed var(--accent); padding: 20px; border-radius: 16px; transition: 0.3s; background: var(--bg-paper); overflow: hidden; }
        .spoiler-text { filter: blur(15px); transition: filter 0.8s ease, opacity 0.5s; user-select: none; opacity: 0.7; color: var(--ink); font-weight: 600; }
        .spoiler-text.revealed { filter: blur(0); user-select: text; opacity: 1; }
        .spoiler-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; z-index: 10; pointer-events: none; background: rgba(0,0,0,0.1); }
        
        .btn-back { position: absolute; top: 30px; left: 60px; background: transparent; border: 2px solid var(--accent); color: var(--accent); padding: 10px 20px; border-radius: 30px; font-weight: 700; cursor: pointer; transition: 0.3s; font-family: var(--font-head); display: none; z-index: 99; }
        .btn-back:hover { background: var(--accent); color: #fff; transform: translateX(-5px); }

        .btn-load-more { padding: 15px 50px; background: var(--bg-panel); color: var(--ink); border: 3px solid var(--accent); font-family: var(--font-head); font-weight: 900; font-size: 12px; letter-spacing: 2px; cursor: pointer; text-transform: uppercase; transition: 0.3s; border-radius: 30px; box-shadow: 5px 5px 0px var(--accent-secondary); display: block; margin: 40px auto; }
        .btn-load-more:hover { background: var(--accent); color: #fff; transform: translateY(-3px) scale(1.05); box-shadow: 8px 8px 0px var(--accent-secondary); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: var(--bg-paper); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; border: 3px solid var(--bg-paper); }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* --- SNOW EFFECT --- */
        .snowflake {
            position: fixed;
            top: -20px;
            color: #fff;
            user-select: none;
            pointer-events: none;
            z-index: 9999;
            text-shadow: 0 0 5px #00ffff;
            animation-name: fall;
            animation-timing-function: linear;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
        
        /* Mobile Modal Fix */
        @media (max-width: 768px) { .modal-content-flex { flex-direction: column; align-items: center; text-align: center; } .modal-poster { width: 220px; margin-bottom: 25px; } .modal-title { font-size: 32px; } .cast-grid { justify-content: center; } .btn-back { top: 20px; left: 20px; padding: 8px 15px; font-size: 12px; } }
    </style>
</head>
<body data-theme="dark">

    <div class="film-grain"></div>

    <header class="masthead">
        <div class="logo">CineGenius <span>ARCHIVE</span></div>
        <div class="mode-toggle">
            <button class="mode-btn active" onclick="switchMode('filter')" id="btn-browse">Browse</button>
            <button class="mode-btn" onclick="switchMode('search')" id="btn-search">Curate</button>
            <button class="mode-btn" onclick="switchMode('describe')" id="btn-describe">Dream</button> <button class="mode-btn" onclick="switchMode('knowledge')" id="btn-know">Intel</button>
        </div>
        <div style="display:flex; align-items:center;">
            <button class="theme-switch" onclick="toggleTheme()" title="Switch Fun Mode">☀</button>
            <button id="btn-snow" class="theme-switch" onclick="toggleSnow()" title="Let it Snow!" style="display:none; margin-left:15px; background:var(--bg-panel); color:#fff;">❄</button>
        </div>
    </header>

    <div class="editorial-layout">
        <aside class="research-sidebar">
            <div class="sidebar-title">Archive Controls</div>
            <div id="sidebar-controls">
                
                <div id="input-filter">
                    <div class="mood-box">
                        <span class="mood-label">✨ VIBE CHECK</span>
                        <textarea id="browse-mood" class="ai-input" placeholder="How are you feeling? (e.g. I need something cozy...)"></textarea>
                        <button class="btn-archive" onclick="runMoodSearch()">Find My Vibe with Filters</button>
                    </div>
                    <details open><summary>Title Type</summary><div class="accordion-content"><div class="toggle-row"><button class="toggle-opt active" id="b-btn-movie" onclick="setBrowseType('movie')">Movie</button><button class="toggle-opt" id="b-btn-tv" onclick="setBrowseType('tv')">Series</button></div></div></details>
                    <details open><summary>Sort By</summary><div class="accordion-content"><select id="sort-select"><option value="popularity.desc">Most Popular</option><option value="vote_average.desc">Highest Rated</option><option value="primary_release_date.desc">Newest First</option><option value="revenue.desc">Box Office Hit</option></select></div></details>
                    <details><summary>Release Date</summary><div class="accordion-content"><span class="range-label">Year Range</span><div class="range-group"><input type="number" id="year-start" placeholder="1980" min="1900" max="2025"><span style="color:var(--ink-muted); font-weight:bold;">-</span><input type="number" id="year-end" placeholder="2025" min="1900" max="2025"></div></div></details>
                    <details><summary>User Rating (0-10)</summary><div class="accordion-content"><div class="range-group"><input type="number" id="rate-min" placeholder="0" min="0" max="10" step="0.1"><span style="color:var(--ink-muted); font-weight:bold;">to</span><input type="number" id="rate-max" placeholder="10" min="0" max="10" step="0.1"></div></div></details>
                    <details open><summary>Genres</summary><div class="accordion-content"><div class="genre-grid" id="genre-container"></div></div></details>
                    <button class="btn-archive" onclick="resetAndRunBrowse()">Apply Filters Only</button>
                </div>

                <div id="input-search" style="display:none;">
                    <div class="control-group"><span class="control-label" style="font-weight:700; color:var(--accent);">Target Format</span><div class="toggle-row"><button class="toggle-opt active" id="c-btn-movie" onclick="setCurateType('movie')">Movie</button><button class="toggle-opt" id="c-btn-tv" onclick="setCurateType('tv')">Series</button></div></div>
                    <div class="control-group"><span class="control-label" style="font-weight:700; color:var(--accent);">Reference Work</span><input type="text" id="ref-search" placeholder="e.g. Inception"></div>
                    <div class="control-group"><span class="control-label" style="font-weight:700; color:var(--accent);">Curatorial Notes</span><textarea id="ai-context" class="ai-input" placeholder="Give me a fun vibe..."></textarea></div>
                    <button class="btn-archive" onclick="resetAndRunCurate()">Generate Selection</button>
                </div>

                <div id="input-describe" style="display:none;">
                    <div class="control-group">
                        <span class="control-label" style="font-weight:700; color:var(--accent);">I want to watch...</span>
                        <div class="toggle-row"><button class="toggle-opt active" id="d-btn-movie" onclick="setDescribeType('movie')">Movie</button><button class="toggle-opt" id="d-btn-tv" onclick="setDescribeType('tv')">Series</button></div>
                        <textarea id="describe-input" class="ai-input" placeholder="Describe the plot, characters, or feeling in your own words..." style="height:150px; margin-top:15px;"></textarea>
                    </div>
                    <button class="btn-archive" onclick="resetAndRunDescribe()">Interpret & Find</button>
                </div>

                <div id="input-dossier" style="display:none;">
                    <div class="control-group"><span class="control-label" style="font-weight:700; color:var(--accent);">Subject Title</span><input type="text" id="know-search" placeholder="Enter full title..."></div>
                    <button class="btn-archive" onclick="runKnowledgeSearch()">Access File</button>
                </div>
            </div>
        </aside>

        <div class="canvas" id="main-canvas">
            <button class="btn-back" id="btn-back" onclick="goBack()">← BACK TO COLLECTION</button>
            <div id="view-collection">
                <div id="header-dynamic">
                    <h1 class="section-header">The Collection</h1>
                    <div class="section-sub" id="main-subtitle">Current Exhibition: Advanced Filter</div>
                </div>
                
                <div id="grid-container" class="exhibit-grid"></div>
                
                <div class="load-more-container">
                    <button id="btn-load-more" class="btn-load-more" onclick="loadMore()" style="display:none;">Load More Titles</button>
                </div>
            </div>

            <div id="view-dossier" style="display:none;">
                <div id="dossier-content" style="text-align:center; padding-top:100px; color:var(--ink-muted); font-weight:700; font-size:20px;">
                    Use the sidebar to grab a file!
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="quick-view-modal" onclick="closeModal(event)">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div class="modal-close" onclick="closeModal()">×</div>
            <div id="modal-content"></div>
        </div>
    </div>

<script>
    const TMDB_KEY = "09ca3ca71692ba80b848d268502d24ed"; 
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';
    
    // --- VERCEL BACKEND CONNECTION ---
    const API_SEARCH = "/api/smart-search";
    const API_INTEL = "/api/intel-brief";

    let currentMode = 'filter', browseType = 'movie', curateType = 'movie', describeType = 'movie', currentPage = 1, isFetching = false, curatedTitles = [];
    let isVibeCheckActive = false; 
    let previousMode = 'filter';

    // ... (Keep the rest of your UI logic here) ...
    // IMPORTANT: Copy the REST of the script logic from the PREVIOUS Vercel version I gave you.
    // If you lost it, I can paste the full script block again.
    
    window.onload = () => {
        const g = [{id:28,n:"Action"},{id:878,n:"Sci-Fi"},{id:27,n:"Horror"},{id:35,n:"Comedy"},{id:18,n:"Drama"},{id:53,n:"Thriller"},{id:9648,n:"Mystery"},{id:10749,n:"Romance"}];
        const c = document.getElementById('genre-container');
        g.forEach(x => { 
            let d = document.createElement('div'); d.className='genre-pill'; d.innerText=x.n; d.dataset.id = x.id;
            d.onclick=()=>{d.classList.toggle('selected'); resetAndRunBrowse();}; c.appendChild(d); 
        });
        resetAndRunBrowse();
    };

    function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme')==='dark'?'light':'dark'); }

    function switchMode(mode) {
        if(mode !== 'knowledge') previousMode = mode;
        currentMode = mode;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+(mode==='filter'?'browse':mode==='search'?'search':mode==='describe'?'describe':'know')).classList.add('active');
        ['filter','search','describe','dossier'].forEach(x => document.getElementById('input-'+x).style.display = 'none');
        document.getElementById('input-'+(mode==='knowledge'?'dossier':mode)).style.display = 'block';
        
        const isDossier = (mode === 'knowledge' && document.getElementById('view-dossier').style.display === 'block');
        if(!isDossier) {
            document.getElementById('view-collection').style.display = 'block';
            document.getElementById('view-dossier').style.display = 'none';
            document.getElementById('btn-back').style.display = 'none';
        }
        if(mode === 'filter') { if(document.getElementById('grid-container').innerHTML === '') resetAndRunBrowse(); }
        else if(mode === 'search') { if(document.getElementById('grid-container').innerHTML === '') document.getElementById('grid-container').innerHTML = '<div style="text-align:center; padding:50px; opacity:0.5;">Select reference & type notes.</div>'; }
        else if(mode === 'describe') { document.getElementById('grid-container').innerHTML = '<div style="text-align:center; padding:50px; opacity:0.5;">Describe your dream movie.</div>'; document.getElementById('btn-load-more').style.display = 'none'; }
    }

    function goBack() {
        document.getElementById('view-dossier').style.display = 'none';
        document.getElementById('view-collection').style.display = 'block';
        document.getElementById('btn-back').style.display = 'none';
        switchMode(previousMode);
    }

    function getFormattedDate(item, type) {
        if (!item) return 'N/A';
        if (type === 'movie') return (item.release_date || 'N/A').split('-')[0];
        const start = (item.first_air_date || '').split('-')[0];
        if (!start) return 'N/A';
        if (item.status === 'Returning Series' || item.in_production === true) return `${start}-Present`;
        const end = (item.last_air_date || '').split('-')[0];
        return (end && end !== start) ? `${start}-${end}` : start;
    }

    async function getStreamingHtml(type, id) {
        try {
            const res = await fetch(`${BASE_URL}/${type}/${id}/watch/providers?api_key=${TMDB_KEY}`);
            const data = await res.json();
            const providers = data.results?.US?.flatrate || [];
            if (providers.length > 0) return `<div style="margin-top:20px; font-weight:700; color:var(--accent);">STREAMING:</div><div class="stream-grid">${providers.slice(0, 5).map(p => `<img src="${IMG_URL + p.logo_path}" class="stream-logo">`).join('')}</div>`;
            return '';
        } catch (e) { return ''; }
    }

    // --- STANDARD BROWSE ---
    function resetAndRunBrowse() { currentPage = 1; isVibeCheckActive = false; document.getElementById('grid-container').innerHTML = ''; runBrowseSearch(); }
    async function runBrowseSearch() {
        if (isFetching) return; isFetching = true;
        const grid = document.getElementById('grid-container');
        grid.className = "exhibit-grid"; 
        if (currentPage === 1) grid.innerHTML = '<div style="text-align:center; padding:50px;">ACCESSING DATABASE...</div>';
        
        try {
            const type = document.getElementById('browse-type').value; // Using dropdown value
            const sort = document.getElementById('sort-select').value;
            const genres = Array.from(document.querySelectorAll('.genre-pill.selected')).map(el => el.dataset.id).join(',');
            let url = `${BASE_URL}/discover/${type}?api_key=${TMDB_KEY}&sort_by=${sort}&page=${currentPage}`;
            if(genres) url += `&with_genres=${genres}`;

            const res = await fetch(url);
            const data = await res.json();
            if(currentPage === 1) grid.innerHTML = '';
            renderGrid(data.results);
            document.getElementById('btn-load-more').style.display = 'block';
        } catch (e) { console.error(e); } finally { isFetching = false; }
    }

    // --- AI SEARCHES (Using Backend) ---
    async function runCurateSearch(isLoadMore=false) {
        runAiSearch(isLoadMore, 'curate');
    }
    async function runDescribeSearch(isLoadMore=false) {
        runAiSearch(isLoadMore, 'describe');
    }
    async function runMoodSearch(isLoadMore=false) {
        runAiSearch(isLoadMore, 'mood');
    }

    async function runAiSearch(isLoadMore, mode) {
        if (isFetching) return; isFetching = true;
        const grid = document.getElementById('grid-container');
        const loadMoreBtn = document.getElementById('btn-load-more');
        
        if (!isLoadMore) { 
            grid.innerHTML = '<div style="text-align:center; padding:50px;">AI IS THINKING...</div>'; 
            loadMoreBtn.style.display = 'none'; 
            curatedTitles = []; 
        } else { loadMoreBtn.innerHTML = "LOADING MORE..."; }

        try {
            let body = { exclude: curatedTitles };
            
            if (mode === 'curate') {
                body.type = document.getElementById('curate-type').value;
                body.refTitle = document.getElementById('ref-search').value;
                body.userPrompt = document.getElementById('ai-context').value;
                grid.className = "exhibit-grid";
            } else if (mode === 'describe') {
                body.type = document.getElementById('describe-type').value;
                body.refTitle = "User Dream";
                body.userPrompt = document.getElementById('describe-input').value;
                grid.className = "describe-list";
            } else if (mode === 'mood') {
                body.type = document.getElementById('browse-type').value; // Get from browse dropdown
                body.refTitle = "Vibe Check";
                body.userPrompt = document.getElementById('browse-mood').value;
                grid.className = "exhibit-grid";
            }

            const res = await fetch(API_SEARCH, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body)
            });
            const aiData = await res.json();
            
            if (!aiData || aiData.length === 0) {
               if(!isLoadMore) grid.innerHTML = '<div style="text-align:center; padding:50px;">No results found.</div>';
               return;
            }

            const promises = aiData.map(async (item) => {
                const s = await fetch(`${BASE_URL}/search/${body.type}?api_key=${TMDB_KEY}&query=${encodeURIComponent(item.title)}`);
                const d = await s.json();
                if(d.results?.[0]) {
                    const m = d.results[0];
                    m.ai_reason = item.reason; m.match_score = item.score;
                    curatedTitles.push(item.title);
                    return m;
                }
            });
            const final = (await Promise.all(promises)).filter(x=>x);
            
            if (!isLoadMore) grid.innerHTML = '';
            
            final.forEach(m => {
                const img = m.poster_path ? IMG_URL + m.poster_path : '';
                const div = document.createElement('div');
                div.onclick = () => openQuickView(m, body.type);
                
                if (grid.className === 'describe-list') {
                    div.className = 'describe-card';
                    div.innerHTML = `<img src="${img}" class="describe-poster"><div class="describe-content"><div class="describe-title">${m.title||m.name}</div><div>MATCH: ${m.match_score}%</div><div class="describe-reason">"${m.ai_reason}"</div></div>`;
                } else {
                    div.className = 'exhibit-card';
                    div.innerHTML = `<div class="poster-frame"><img src="${img}"></div><div class="film-title">${m.title||m.name}</div><div class="ai-score">MATCH: ${m.match_score}%</div>`;
                }
                grid.appendChild(div);
            });

            if (final.length > 0) { loadMoreBtn.style.display = 'block'; loadMoreBtn.innerHTML = "Load More"; }
        } catch (e) { 
            console.error(e); 
            if(!isLoadMore) grid.innerHTML = '<div style="text-align:center; padding:50px;">AI is taking a break (Error).</div>'; 
        } finally { isFetching = false; }
    }

    function renderGrid(list) {
        const grid = document.getElementById('grid-container');
        list.forEach(m => {
            if(!m.poster_path) return;
            const div = document.createElement('div'); div.className = 'exhibit-card';
            div.onclick = () => openQuickView(m, m.title ? 'movie' : 'tv');
            div.innerHTML = `<div class="poster-frame"><img src="${IMG_URL + m.poster_path}"></div><div class="film-title">${m.title||m.name}</div>`;
            grid.appendChild(div);
        });
    }

    // --- MODAL & INTEL ---
    async function openQuickView(m, type) {
        const modal = document.getElementById('quick-view-modal');
        const content = document.getElementById('modal-content');
        const castRes = await fetch(`${BASE_URL}/${type}/${m.id}/credits?api_key=${TMDB_KEY}`);
        const castData = await castRes.json();
        const cast = castData.cast.slice(0,5).map(c=>`<div class="cast-card"><img src="${c.profile_path?IMG_URL+c.profile_path:''}" class="cast-img"><br>${c.name}</div>`).join('');
        const streamHtml = await getStreamingHtml(type, m.id);
        
        content.innerHTML = `<div class="modal-content-flex"><img src="${IMG_URL+m.poster_path}" class="modal-poster"><div class="modal-details"><div class="modal-title">${m.title||m.name}</div><div class="modal-overview">${m.overview}</div><div class="cast-grid">${cast}</div>${streamHtml}</div></div>`;
        modal.style.display = 'flex'; setTimeout(()=>modal.classList.add('active'),10);
    }
    
    function closeModal() { document.getElementById('quick-view-modal').classList.remove('active'); setTimeout(()=>document.getElementById('quick-view-modal').style.display='none',300); }
    function loadMore() { if(isVibeCheckActive) runMoodSearch(true); else if(currentMode==='filter') { currentPage++; runBrowseSearch(); } else if(currentMode==='search') runCurateSearch(true); else runDescribeSearch(true); }

    async function runKnowledgeSearch() {
        const q = document.getElementById('know-search').value;
        const res = await fetch(API_INTEL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ title: q, type: 'movie' }) });
        const ai = await res.json();
        // (Simplified Intel Display Logic - similar to Quick View but with AI fields)
        alert("Intel: " + ai.tagline_ai); 
    }
</script>
</body>
</html>
