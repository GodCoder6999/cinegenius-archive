<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineGenius | The Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-paper: #140028; --bg-panel: #220044; --ink: #ffffff; --ink-muted: #d1c4e9; --border: #4a148c; --accent: #ff00cc; --accent-secondary: #00e5ff; --card-bg: rgba(255, 255, 255, 0.07); --font-head: 'Montserrat', sans-serif; --font-body: 'Poppins', sans-serif; }
        [data-theme="light"] { --bg-paper: #fffbea; --bg-panel: #f0faff; --ink: #1a1a2e; --ink-muted: #5c5c8a; --border: #afeeee; --accent: #00bcd4; --accent-secondary: #ff4081; --card-bg: #ffffff; }
        * { box-sizing: border-box; }
        body { background-color: var(--bg-paper); color: var(--ink); font-family: var(--font-body); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* HEADER */
        .masthead { height: 80px; border-bottom: 2px solid var(--border); display: flex; justify-content: space-between; align-items: center; padding: 0 60px; background: var(--bg-paper); z-index: 50; }
        .logo { font-family: var(--font-head); font-weight: 900; font-size: 28px; letter-spacing: 2px; text-transform: uppercase; }
        .logo span { color: var(--accent); font-style: italic; }
        .mode-toggle { display: flex; gap: 15px; background: var(--bg-panel); padding: 10px 20px; border-radius: 30px; border: 2px solid var(--border); }
        .mode-btn { background: transparent; border: none; color: var(--ink-muted); font-family: var(--font-head); font-weight: 700; font-size: 11px; text-transform: uppercase; cursor: pointer; padding: 8px 16px; border-radius: 20px; transition:0.3s; }
        .mode-btn.active { background: var(--accent); color: #fff; }
        .theme-switch { background: var(--bg-panel); border: 2px solid var(--accent); color: var(--accent); width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 22px; }

        /* LAYOUT */
        .editorial-layout { display: flex; flex: 1; overflow: hidden; }
        .research-sidebar { width: 400px; background: var(--bg-panel); padding: 35px; overflow-y: auto; border-right: 2px solid var(--border); }
        .sidebar-title { font-family: var(--font-head); font-weight: 900; font-size: 14px; color: var(--accent-secondary); border-bottom: 2px dashed var(--border); padding-bottom: 15px; margin-bottom: 25px; text-transform: uppercase; text-align: center; }
        
        /* CONTROLS (ACCORDION STYLE) */
        details { margin-bottom: 20px; border: 2px solid var(--border); border-radius: 12px; background: var(--bg-paper); transition: 0.3s; overflow: hidden; }
        details[open] { border-color: var(--accent); box-shadow: 3px 3px 0px var(--accent-secondary); }
        summary { padding: 15px 20px; cursor: pointer; font-family: var(--font-head); font-weight: 700; font-size: 13px; text-transform: uppercase; color: var(--ink); display: flex; justify-content: space-between; align-items: center; list-style: none; background: var(--bg-panel); }
        .accordion-content { padding: 20px; }

        .toggle-row { display: flex; border: 2px solid var(--border); border-radius: 30px; overflow: hidden; margin-bottom: 15px; background: var(--bg-paper); }
        .toggle-opt { flex: 1; background: transparent; border: none; padding: 12px; color: var(--ink-muted); font-family: var(--font-head); font-weight: 700; font-size: 11px; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        .toggle-opt.active { background: var(--accent); color: #fff; }
        
        input, select, textarea { width: 100%; background: var(--bg-paper); color: var(--ink); border: 2px solid var(--border); padding: 14px; font-family: var(--font-body); font-weight: 600; border-radius: 8px; margin-bottom: 15px; }
        .btn-archive { width: 100%; padding: 16px; background: linear-gradient(45deg, var(--accent), var(--accent-secondary)); color: #fff; border: none; font-family: var(--font-head); font-weight: 900; font-size: 14px; cursor: pointer; text-transform: uppercase; border-radius: 8px; margin-top: 20px; }
        
        /* ADVANCED FILTERS */
        .range-group { display: flex; align-items: center; gap: 10px; }
        .range-group input { text-align: center; margin-bottom: 0; }
        
        .mood-box { background: rgba(255, 0, 204, 0.05); border: 2px dashed var(--accent); border-radius: 12px; padding: 20px; margin-bottom: 30px; }
        .genre-grid { gap: 10px; display: flex; flex-wrap: wrap; }
        .genre-pill { font-family: var(--font-head); font-weight: 700; font-size: 11px; padding: 8px 12px; border-radius: 20px; border: 2px solid var(--border); cursor: pointer; background: var(--bg-paper); color: var(--ink-muted); text-transform: uppercase; }
        .genre-pill.selected { background: var(--accent); color: #fff; border-color: transparent; }

        /* MAIN AREA */
        .canvas { flex: 1; padding: 60px 80px; overflow-y: auto; background: transparent; }
        .section-header { font-family: var(--font-head); font-weight: 900; font-size: 60px; margin-bottom: 10px; color: var(--ink); text-transform: uppercase; letter-spacing: -2px; background: linear-gradient(to right, var(--accent), var(--accent-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .exhibit-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 40px; }
        .exhibit-card { cursor: pointer; background: var(--card-bg); padding: 15px; border-radius: 16px; border: 2px solid var(--border); transition: 0.4s; }
        .exhibit-card:hover { transform: translateY(-10px); border-color: var(--accent); }
        .poster-frame { width: 100%; aspect-ratio: 2/3; background: #111; margin-bottom: 15px; border-radius: 10px; overflow: hidden; }
        .poster-frame img { width: 100%; height: 100%; object-fit: cover; }
        .film-title { font-family: var(--font-head); font-weight: 900; font-size: 18px; color: var(--ink); overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .ai-score { color: #fff; background: var(--accent); padding: 4px 8px; border-radius: 10px; font-size: 10px; font-weight: 900; margin-top: 5px; display: inline-block; }

        /* DESCRIBE LIST */
        .describe-list { display: flex; flex-direction: column; gap: 20px; }
        .describe-card { display: flex; gap: 20px; background: var(--bg-panel); border: 2px solid var(--border); padding: 20px; border-radius: 15px; cursor: pointer; transition: 0.3s; }
        .describe-card:hover { border-color: var(--accent); transform: translateX(10px); }
        .describe-poster { width: 100px; border-radius: 8px; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-card { background: var(--bg-panel); width: 90%; max-width: 800px; border-radius: 20px; border: 2px solid var(--accent); padding: 40px; position: relative; max-height: 90vh; overflow-y: auto; display: flex; gap: 30px; }
        .modal-poster { width: 250px; border-radius: 10px; }
        .modal-close { position: absolute; top: 20px; right: 25px; font-size: 30px; cursor: pointer; color: #fff; }

        .btn-load-more { display: block; margin: 40px auto; background: transparent; border: 2px solid var(--accent); color: var(--ink); padding: 10px 30px; border-radius: 30px; cursor: pointer; font-weight: 700; }
        .btn-back { display: none; margin-bottom: 20px; background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 5px 15px; border-radius: 15px; cursor: pointer; }
    </style>
</head>
<body data-theme="dark">

    <header class="masthead">
        <div class="logo">CineGenius <span>ARCHIVE</span></div>
        <div class="mode-toggle">
            <button class="mode-btn active" onclick="switchMode('filter')" id="btn-browse">Browse</button>
            <button class="mode-btn" onclick="switchMode('search')" id="btn-search">Curate</button>
            <button class="mode-btn" onclick="switchMode('describe')" id="btn-describe">Dream</button>
            <button class="mode-btn" onclick="switchMode('knowledge')" id="btn-know">Intel</button>
        </div>
        <div class="theme-switch" onclick="toggleTheme()">☀</div>
    </header>

    <div class="editorial-layout">
        <aside class="research-sidebar">
            <div class="sidebar-title">Archive Controls</div>
            
            <div id="input-filter">
                <div class="mood-box">
                    <div style="font-size:10px; font-weight:900; color:var(--accent); margin-bottom:5px;">✨ VIBE CHECK</div>
                    <textarea id="browse-mood" style="height:60px; font-size:12px;" placeholder="I need something cozy..."></textarea>
                    <button class="btn-archive" onclick="runMoodSearch()">Find My Vibe</button>
                </div>
                
                <details open>
                    <summary>TITLE TYPE</summary>
                    <div class="accordion-content">
                        <div class="toggle-row">
                            <button class="toggle-opt active" id="b-btn-movie" onclick="setBrowseType('movie')">Movie</button>
                            <button class="toggle-opt" id="b-btn-tv" onclick="setBrowseType('tv')">Series</button>
                        </div>
                    </div>
                </details>

                <details open>
                    <summary>SORT BY</summary>
                    <div class="accordion-content">
                        <select id="sort-select">
                            <option value="popularity.desc">Most Popular</option>
                            <option value="vote_average.desc">Top Rated</option>
                            <option value="revenue.desc">Box Office</option>
                            <option value="primary_release_date.desc">Newest First</option>
                        </select>
                    </div>
                </details>

                <details>
                    <summary>RELEASE YEAR</summary>
                    <div class="accordion-content">
                        <div class="range-group">
                            <input type="number" id="year-start" placeholder="1980" min="1900" max="2025">
                            <span>-</span>
                            <input type="number" id="year-end" placeholder="2025" min="1900" max="2025">
                        </div>
                    </div>
                </details>

                <details>
                    <summary>RATING (0-10)</summary>
                    <div class="accordion-content">
                        <div class="range-group">
                            <input type="number" id="rate-min" placeholder="0" min="0" max="10">
                            <span>to</span>
                            <input type="number" id="rate-max" placeholder="10" min="0" max="10">
                        </div>
                    </div>
                </details>

                <details open>
                    <summary>GENRES</summary>
                    <div class="accordion-content">
                        <div id="genre-container" class="genre-grid"></div>
                    </div>
                </details>

                <button class="btn-archive" onclick="resetAndRunBrowse()">Apply All Filters</button>
            </div>

            <div id="input-search" style="display:none;">
                <div style="margin-bottom:10px; font-weight:700; color:var(--accent);">TARGET FORMAT</div>
                <div class="toggle-row">
                    <button class="toggle-opt active" id="c-btn-movie" onclick="setCurateType('movie')">Movie</button>
                    <button class="toggle-opt" id="c-btn-tv" onclick="setCurateType('tv')">Series</button>
                </div>
                <div style="margin-bottom:5px; font-weight:700; color:var(--accent);">Reference Work</div>
                <input type="text" id="ref-search" placeholder="e.g. Inception">
                <div style="margin-bottom:5px; font-weight:700; color:var(--accent);">Curatorial Notes</div>
                <textarea id="ai-context" placeholder="What vibe do you want?"></textarea>
                <button class="btn-archive" onclick="runCurateSearch()">Generate Selection</button>
            </div>

            <div id="input-describe" style="display:none;">
                <div style="margin-bottom:10px; font-weight:700; color:var(--accent);">I WANT TO WATCH...</div>
                <div class="toggle-row">
                    <button class="toggle-opt active" id="d-btn-movie" onclick="setDescribeType('movie')">Movie</button>
                    <button class="toggle-opt" id="d-btn-tv" onclick="setDescribeType('tv')">Series</button>
                </div>
                <textarea id="describe-input" placeholder="Describe the plot, characters, or feeling..." style="height:150px; margin-top:15px;"></textarea>
                <button class="btn-archive" onclick="runDescribeSearch()">Interpret & Find</button>
            </div>

            <div id="input-dossier" style="display:none;">
                <div style="margin-bottom:5px; font-weight:700; color:var(--accent);">Subject Title</div>
                <input type="text" id="know-search" placeholder="Enter full title...">
                <button class="btn-archive" onclick="runKnowledgeSearch()">Access File</button>
            </div>
        </aside>

        <div class="canvas">
            <button class="btn-back" id="btn-back" onclick="goBack()">← Back</button>
            <div id="view-collection">
                <h1 class="section-header">The Collection</h1>
                <div id="grid-container" class="exhibit-grid"></div>
                <button id="btn-load-more" class="btn-load-more" onclick="loadMore()" style="display:none;">Load More</button>
            </div>
            <div id="view-dossier" style="display:none;"><div id="dossier-content"></div></div>
        </div>
    </div>

    <div class="modal-overlay" id="quick-view-modal" onclick="closeModal(event)">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div class="modal-close" onclick="closeModal()">×</div>
            <div id="modal-content" style="width:100%;"></div>
        </div>
    </div>

<script>
    const TMDB_KEY = "09ca3ca71692ba80b848d268502d24ed"; 
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';

    // VERCEL ENDPOINTS
    const API_SEARCH = "/api/smart-search";
    const API_INTEL = "/api/intel-brief";

    let currentMode = 'filter', browseType = 'movie', curateType = 'movie', describeType = 'movie';
    let currentPage = 1, isFetching = false, curatedTitles = [], previousMode = 'filter';

    // --- SETUP ---
    window.onload = () => {
        const g = [{id:28,n:"Action"},{id:878,n:"Sci-Fi"},{id:27,n:"Horror"},{id:35,n:"Comedy"},{id:18,n:"Drama"},{id:53,n:"Thriller"},{id:12,n:"Adventure"},{id:9648,n:"Mystery"},{id:10749,n:"Romance"},{id:14,n:"Fantasy"},{id:80,n:"Crime"},{id:16,n:"Animation"}];
        const c = document.getElementById('genre-container');
        g.forEach(x => { 
            let d = document.createElement('div'); d.className='genre-pill'; d.innerText=x.n; d.dataset.id=x.id;
            d.onclick=()=>{d.classList.toggle('selected');}; c.appendChild(d); 
        });
        resetAndRunBrowse();
    };

    function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme')==='light'?'dark':'light'); }

    // --- MODE SWITCHING ---
    function switchMode(mode) {
        if(mode !== 'knowledge') previousMode = mode; currentMode = mode;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+(mode==='filter'?'browse':mode==='search'?'search':mode==='describe'?'describe':'know')).classList.add('active');
        
        ['filter','search','describe','dossier'].forEach(x => document.getElementById('input-'+x).style.display = 'none');
        document.getElementById('input-'+(mode==='knowledge'?'dossier':mode)).style.display = 'block';

        const isDossier = (mode === 'knowledge' && document.getElementById('view-dossier').style.display === 'block');
        if(!isDossier) {
            document.getElementById('view-collection').style.display = 'block';
            document.getElementById('view-dossier').style.display = 'none';
            document.getElementById('btn-back').style.display = 'none';
        }

        if(mode === 'filter' && document.getElementById('grid-container').innerHTML === '') resetAndRunBrowse();
        if(mode === 'search') document.getElementById('grid-container').innerHTML = '<div style="text-align:center; padding:50px; opacity:0.5;">Ready to Curate.</div>';
        if(mode === 'describe') document.getElementById('grid-container').innerHTML = '<div style="text-align:center; padding:50px; opacity:0.5;">Describe your dream.</div>';
    }

    function goBack() {
        document.getElementById('view-dossier').style.display = 'none';
        document.getElementById('view-collection').style.display = 'block';
        document.getElementById('btn-back').style.display = 'none';
        switchMode(previousMode);
    }

    // --- TYPE SETTERS (BUTTONS) ---
    function setBrowseType(t) { browseType = t; updateToggle('b', t); resetAndRunBrowse(); }
    function setCurateType(t) { curateType = t; updateToggle('c', t); }
    function setDescribeType(t) { describeType = t; updateToggle('d', t); }
    function updateToggle(p, t) {
        document.getElementById(p+'-btn-movie').classList.remove('active');
        document.getElementById(p+'-btn-tv').classList.remove('active');
        document.getElementById(p+'-btn-'+t).classList.add('active');
    }

    // --- BROWSE LOGIC ---
    function resetAndRunBrowse() { currentPage=1; runBrowseSearch(); }
    async function runBrowseSearch() {
        if(isFetching) return; isFetching=true;
        const grid = document.getElementById('grid-container');
        grid.className = "exhibit-grid";
        if(currentPage===1) grid.innerHTML = '<div style="text-align:center; padding:50px;">ACCESSING DATABASE...</div>';
        
        try {
            const sort = document.getElementById('sort-select').value;
            const genres = Array.from(document.querySelectorAll('.genre-pill.selected')).map(el => el.dataset.id).join(',');
            const yStart = document.getElementById('year-start').value;
            const yEnd = document.getElementById('year-end').value;
            const rMin = document.getElementById('rate-min').value;
            const rMax = document.getElementById('rate-max').value;
            
            let url = `${BASE_URL}/discover/${browseType}?api_key=${TMDB_KEY}&sort_by=${sort}&page=${currentPage}`;
            if(genres) url += `&with_genres=${genres}`;
            if(yStart) url += (browseType==='movie' ? `&primary_release_date.gte=${yStart}-01-01` : `&first_air_date.gte=${yStart}-01-01`);
            if(yEnd) url += (browseType==='movie' ? `&primary_release_date.lte=${yEnd}-12-31` : `&first_air_date.lte=${yEnd}-12-31`);
            if(rMin) url += `&vote_average.gte=${rMin}`;
            if(rMax) url += `&vote_average.lte=${rMax}`;
            
            const res = await fetch(url);
            const data = await res.json();
            if(currentPage===1) grid.innerHTML = '';
            renderGrid(data.results);
            document.getElementById('btn-load-more').style.display = 'block';
        } catch(e) { console.error(e); } finally { isFetching=false; }
    }

    // --- AI SEARCHES ---
    async function runCurateSearch(more=false) { runAi(more, 'curate'); }
    async function runDescribeSearch(more=false) { runAi(more, 'describe'); }
    async function runMoodSearch(more=false) { runAi(more, 'mood'); }

    async function runAi(isLoadMore, mode) {
        if(isFetching) return; isFetching=true;
        const grid = document.getElementById('grid-container');
        const loadMoreBtn = document.getElementById('btn-load-more');
        
        if(!isLoadMore) { 
            grid.innerHTML = '<div style="text-align:center; padding:50px;">AI CURATOR IS THINKING...</div>'; 
            loadMoreBtn.style.display = 'none'; curatedTitles = []; 
        } else { loadMoreBtn.innerHTML = "LOADING..."; }

        try {
            let body = { exclude: curatedTitles };
            if(mode==='curate') {
                body.type = curateType; body.refTitle = document.getElementById('ref-search').value;
                body.userPrompt = document.getElementById('ai-context').value;
                grid.className = "exhibit-grid";
            } else if(mode==='describe') {
                body.type = describeType; body.refTitle = "Dream"; 
                body.userPrompt = document.getElementById('describe-input').value;
                grid.className = "describe-list";
            } else if(mode==='mood') {
                body.type = browseType; body.refTitle = "Vibe";
                body.userPrompt = document.getElementById('browse-mood').value;
                grid.className = "exhibit-grid";
            }

            const res = await fetch(API_SEARCH, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body)
            });
            const aiData = await res.json();

            if(!aiData || aiData.length === 0) {
                if(!isLoadMore) grid.innerHTML = '<div style="text-align:center; padding:50px;">No results found (AI Error).</div>';
                return;
            }

            const promises = aiData.map(async (item) => {
                const s = await fetch(`${BASE_URL}/search/${body.type}?api_key=${TMDB_KEY}&query=${encodeURIComponent(item.title)}`);
                const d = await s.json();
                if(d.results?.[0]) {
                    const m = d.results[0]; m.ai_reason = item.reason; m.score = item.score;
                    curatedTitles.push(item.title); return m;
                }
            });
            const final = (await Promise.all(promises)).filter(x=>x);

            if(!isLoadMore) grid.innerHTML = '';
            
            final.forEach(m => {
                const div = document.createElement('div');
                div.onclick = () => openModal(m, body.type);
                if(grid.className === 'describe-list') {
                    div.className = 'describe-card';
                    div.innerHTML = `<img src="${m.poster_path?IMG_URL+m.poster_path:''}" class="describe-poster"><div><div class="film-title">${m.title||m.name}</div><div class="ai-score">MATCH: ${m.score}%</div><div style="font-size:12px; margin-top:5px;">${m.ai_reason}</div></div>`;
                } else {
                    div.className = 'exhibit-card';
                    div.innerHTML = `<div class="poster-frame"><img src="${m.poster_path?IMG_URL+m.poster_path:''}"></div><div class="film-title">${m.title||m.name}</div><div class="ai-score">MATCH: ${m.score}%</div>`;
                }
                grid.appendChild(div);
            });
            loadMoreBtn.style.display = 'block'; loadMoreBtn.innerHTML = "Load More";

        } catch(e) { console.error(e); } finally { isFetching=false; }
    }

    function renderGrid(list) {
        const grid = document.getElementById('grid-container');
        list.forEach(m => {
            if(!m.poster_path) return;
            const div = document.createElement('div'); div.className = 'exhibit-card';
            div.onclick = () => openModal(m, browseType);
            div.innerHTML = `<div class="poster-frame"><img src="${IMG_URL+m.poster_path}"></div><div class="film-title">${m.title||m.name}</div>`;
            grid.appendChild(div);
        });
    }

    function loadMore() {
        if(currentMode==='filter') { currentPage++; runBrowseSearch(); }
        else if(currentMode==='search') runCurateSearch(true);
        else if(currentMode==='describe') runDescribeSearch(true);
        else runMoodSearch(true);
    }

    async function openModal(m, type) {
        const modal = document.getElementById('quick-view-modal');
        const c = document.getElementById('modal-content');
        
        // Fetch Cast
        const cred = await fetch(`${BASE_URL}/${type}/${m.id}/credits?api_key=${TMDB_KEY}`).then(r=>r.json());
        const cast = cred.cast ? cred.cast.slice(0,5).map(x=>x.name).join(', ') : 'Unknown';
        
        c.innerHTML = `<div style="display:flex; gap:20px; flex-wrap:wrap; justify-content:center;">
            <img src="${IMG_URL+m.poster_path}" class="modal-poster">
            <div style="flex:1; min-width:250px;">
                <h2 style="margin:0; text-transform:uppercase;">${m.title||m.name}</h2>
                <div style="color:var(--accent); font-weight:700; margin:10px 0;">${m.vote_average.toFixed(1)} ★ • ${type.toUpperCase()}</div>
                <p style="line-height:1.6; color:var(--ink);">${m.overview}</p>
                <div style="font-size:12px; color:var(--ink-muted); margin-top:20px;"><strong>STARRING:</strong> ${cast}</div>
            </div>
        </div>`;
        modal.style.display = 'flex';
    }
    function closeModal() { document.getElementById('quick-view-modal').style.display='none'; }
    
    // INTEL
    async function runKnowledgeSearch() {
        const q = document.getElementById('know-search').value;
        const res = await fetch(API_INTEL, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({title:q, type:'movie'})});
        const d = await res.json();
        alert(`AI REPORT:\n\nTagline: "${d.tagline_ai}"\n\nTwist: ${d.plot_twist}`);
    }
